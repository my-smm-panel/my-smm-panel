<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DGPRO - FlashSMM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        
        /* Sidebar Styles */
        #sidebar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 100; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 12px 20px; display: flex; items-center: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .sidebar-item:active { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    </style>
</head>
<body>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/60 z-[90] backdrop-blur-sm"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <img id="sideImg" class="w-10 h-10 rounded-full border border-blue-500" src="">
            <div>
                <p id="sideName" class="text-xs font-black truncate w-32"></p>
                <p class="text-[9px] text-blue-500 uppercase font-bold">Pro Member</p>
            </div>
        </div>
        <div class="flex flex-col py-2">
            <div onclick="switchTab('home'); toggleSidebar()" class="sidebar-item text-blue-400"><i class="fas fa-plus-circle"></i> New Order</div>
            <div onclick="switchTab('history'); toggleSidebar()" class="sidebar-item"><i class="fas fa-history"></i> Orders</div>
            <div onclick="openAddMoney(); toggleSidebar()" class="sidebar-item text-green-400"><i class="fas fa-wallet"></i> Add Funds</div>
            <div class="sidebar-item"><i class="fas fa-list"></i> Services</div>
            <div class="sidebar-item"><i class="fas fa-ticket-alt"></i> Tickets</div>
            <div class="sidebar-item"><i class="fas fa-code"></i> API</div>
            <div class="sidebar-item"><i class="fas fa-users"></i> Refer & Earn</div>
            <div class="sidebar-item"><i class="fab fa-instagram"></i> IG Tools</div>
            
            <div id="adminSidebar" class="hidden mt-4 pt-4 border-t border-white/10">
                <p class="px-5 text-[9px] font-black text-red-500 uppercase mb-2">Admin Control</p>
                <div onclick="switchTab('profile'); toggleSidebar()" class="sidebar-item text-red-400"><i class="fas fa-shield-alt"></i> Global Database</div>
            </div>
        </div>
    </div>

    <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
            <h1 class="font-black text-white text-lg italic italic"><i class="fas fa-bolt text-blue-500 mr-1"></i> FlashSMM</h1>
        </div>
        <div onclick="openAddMoney()" class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20 cursor-pointer">
            <span id="headerBalance" class="font-mono font-bold text-green-400">₹0.00</span>
            <div class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold">+</div>
        </div>
    </div>

    <div id="mainContainer" class="w-full pb-20">
        <div id="homeTab" class="tab-content p-4 space-y-4">
            <div class="glass p-5 space-y-4 mt-2">
                <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                    <div class="flex flex-col justify-center items-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                        <span class="text-[8px] text-slate-500 font-bold">Total Price</span>
                        <span class="text-lg font-black text-blue-400">₹<span id="totalPrice">0.00</span></span>
                    </div>
                </div>
                <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Confirm Order</button>
            </div>
        </div>

        <div id="historyTab" class="tab-content hidden p-4">
            <h2 class="text-lg font-black mb-4 italic text-blue-500 uppercase">My Activity</h2>
            <div id="orderHistoryList" class="space-y-3"></div>
        </div>

        <div id="profileTab" class="tab-content hidden p-4">
            <div id="adminPanel" class="hidden space-y-4">
                <div class="glass border-2 border-blue-500/20 p-5 space-y-4">
                    <h3 class="text-blue-500 font-black text-[10px] uppercase text-center">Global Database</h3>
                    <div id="userList" class="max-h-80 overflow-y-auto space-y-2 text-[10px]"></div>
                    <div id="adminPayList" class="space-y-2"></div>
                </div>
            </div>
            <button onclick="logoutUser()" class="w-full mt-6 text-red-500 text-xs font-black border border-red-500/20 py-4 rounded-xl bg-red-500/5 uppercase">Log Out</button>
        </div>
    </div>

    <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30">
        <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center w-full">
            <i class="fas fa-home text-lg"></i><span class="text-[8px] font-black mt-1 uppercase">Home</span>
        </button>
        <button onclick="switchTab('history')" class="nav-item flex flex-col items-center w-full text-slate-500">
            <i class="fas fa-history text-lg"></i><span class="text-[8px] font-black mt-1 uppercase">Orders</span>
        </button>
        <button onclick="switchTab('profile')" class="nav-item flex flex-col items-center w-full text-slate-500">
            <i class="fas fa-user-shield text-lg"></i><span class="text-[8px] font-black mt-1 uppercase">Profile</span>
        </button>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-black italic">ADD <span class="text-blue-500">FUNDS</span></h2>
            <img id="qrImg" src="" class="w-40 h-40 mx-auto bg-white p-2 rounded-xl">
            <p class="text-[9px] text-slate-400">Scan & Pay: <span class="text-blue-400">7775965170@naviaxis</span></p>
            <input id="payAmt" type="number" placeholder="Amount ₹" class="w-full p-3 neo-input text-xs text-center">
            <input id="utrCode" type="text" placeholder="12 Digit UTR" class="w-full p-3 neo-input text-xs text-center">
            <button onclick="submitUTR()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase text-xs">Verify</button>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-slate-500 text-[10px] font-black uppercase">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
          authDomain: "smspanel-76488.firebaseapp.com",
          databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
          projectId: "smspanel-76488",
          storageBucket: "smspanel-76488.firebasestorage.app",
          messagingSenderId: "478520093402",
          appId: "1:478520093402:web:bf976787e46af3017b13e3",
          measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com";
        const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

        let uRef, myBal = 0, userUID = "", allSvcs = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('sideImg').src = user.photoURL;
                document.getElementById('sideName').innerText = user.displayName;
                document.getElementById('authScreen').classList.add('hidden');

                if(user.uid === ADMIN_UID) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('adminSidebar').classList.remove('hidden');
                    loadAdminData();
                }

                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('headerBalance').innerText = "₹" + myBal.toFixed(2);
                    if(!s.val()) set(uRef, { balance: 0, email: user.email, name: user.displayName });
                });

                onValue(ref(db, 'orders'), (snap) => {
                    const l = document.getElementById('orderHistoryList'); l.innerHTML = "";
                    snap.forEach(child => {
                        if(child.val().userId === user.uid) {
                            const d = child.val();
                            l.innerHTML = `<div class="glass p-4 border-l-4 border-blue-500 text-[10px]"><p class="font-black text-blue-400 uppercase">${d.service}</p><p class="opacity-50 mt-1">₹${d.price} • ${d.status}</p></div>` + l.innerHTML;
                        }
                    });
                });

                fetch(`${BACKEND}/services`).then(r => r.json()).then(data => {
                    allSvcs = data;
                    const cats = [...new Set(data.map(s => s.category))];
                    document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                    loadServices();
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
            }
        });

        // UI Control Functions
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        };

        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t + 'Tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500'));
        };

        window.openAddMoney = () => {
            document.getElementById('addMoneyModal').classList.remove('hidden');
            document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7775965170@naviaxis&pn=DGPRO&cu=INR`;
        };

        window.loadServices = () => {
            const cat = document.getElementById('catSelect').value;
            const f = allSvcs.filter(s => s.category === cat);
            document.getElementById('serviceSelect').innerHTML = f.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - ₹${(s.rate*1.25).toFixed(2)}</option>`).join('');
        };

        window.calcPrice = () => {
            const r = parseFloat(document.getElementById('serviceSelect').value);
            const q = parseInt(document.getElementById('qty').value) || 0;
            document.getElementById('totalPrice').innerText = ((r * 1.25 / 1000) * q).toFixed(2);
        };

        window.submitUTR = async () => {
            const utr = document.getElementById('utrCode').value.trim(); const amt = document.getElementById('payAmt').value;
            if(utr.length < 10 || !amt) return alert("Invalid Input");
            await push(ref(db, 'payment_requests'), { userId: userUID, userName: auth.currentUser.displayName, utr: utr, amount: parseFloat(amt), status: 'Pending' });
            alert("Sent to Admin!"); document.getElementById('addMoneyModal').classList.add('hidden');
        };

        window.loadAdminData = () => {
            onValue(ref(db, 'payment_requests'), (snap) => {
                const l = document.getElementById('adminPayList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase'>Pending Approvals</h4>";
                snap.forEach(child => {
                    const d = child.val();
                    if(d.status === 'Pending') l.innerHTML += `<div class="bg-blue-600/5 p-2 rounded-xl mb-1 flex justify-between items-center text-[9px]"><span>₹${d.amount} • ${d.utr}</span><button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-2 rounded text-white font-bold">OK</button></div>`;
                });
            });
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('userList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase'>Users List</h4>";
                snap.forEach(child => {
                    const u = child.val();
                    l.innerHTML += `<div class="flex justify-between items-center border-b border-white/5 py-1"><div><p class="font-black text-blue-400">${u.name}</p></div><p class="text-green-400">₹${(u.balance||0).toFixed(2)}</p></div>`;
                });
            });
        };

        window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await update(ref(db, `payment_requests/${k}`), { status: 'Approved' }); alert("Approved!"); };
        window.placeOrder = async () => { const p = parseFloat(document.getElementById('totalPrice').innerText); if(myBal < p) return alert("Low Balance!"); const sid = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].getAttribute('data-id'); const sn = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].text.split('-')[0]; const res = await fetch(`${BACKEND}/place-order`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ service: sid, link: document.getElementById('link').value, quantity: document.getElementById('qty').value, token: "DGPRO_ULTRA_SECURE_X99" }) }); const d = await res.json(); if(d.success) { await update(uRef, { balance: increment(-p) }); await push(ref(db, 'orders'), { userId: userUID, service: sn, price: p, quantity: document.getElementById('qty').value, status: 'Pending' }); alert("Success!"); switchTab('history'); } };
        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
