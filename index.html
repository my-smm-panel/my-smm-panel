<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGPRO - PROTECTED MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.08); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 16px; transition: 0.3s; }
        .profile-glow { border: 2px solid #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-4">

    <div id="authBox" class="fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center">
        <div class="glass p-10 text-center w-full max-w-sm">
            <h2 class="text-4xl font-black mb-8 italic text-blue-500">DG<span class="text-white">PRO</span></h2>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-5"> Login with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto space-y-6 pb-20">
        
        <div class="glass p-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="uImg" class="w-12 h-12 rounded-full profile-glow" src="">
                <div>
                    <h1 id="uName" class="text-xs font-black truncate w-24">Loading...</h1>
                    <button onclick="document.getElementById('addMoneyModal').classList.remove('hidden')" class="text-[9px] bg-blue-600 px-2 py-1 rounded-full font-bold mt-1 uppercase">+ Add Money</button>
                </div>
            </div>
            <div class="text-right">
                <p id="uBal" class="text-2xl font-black text-green-400 font-mono">â‚¹0.00</p>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase tracking-widest">Sign Out</button>
            </div>
        </div>

        <div class="glass p-6 space-y-4">
            <h2 class="text-[10px] font-black text-blue-500 uppercase tracking-widest">ðŸ›’ Service Category</h2>
            
            <div class="space-y-4">
                <select id="catSel" onchange="loadSvcs()" class="w-full p-4 neo-input text-xs font-bold"></select>
                
                <h2 class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Select Service</h2>
                <select id="svcSel" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold"></select>

                <input id="orderLink" type="text" placeholder="Profile or Post Link" class="w-full p-4 neo-input text-xs font-bold">
                
                <div class="grid grid-cols-2 gap-4">
                    <input id="orderQty" oninput="calcPrice()" type="number" placeholder="Quantity" class="p-4 neo-input text-xs font-bold">
                    <div class="glass bg-blue-500/5 flex flex-col items-center justify-center rounded-2xl">
                        <span class="text-[9px] text-slate-500 font-bold uppercase">Price</span>
                        <span id="totalPrice" class="text-lg font-black text-blue-400">â‚¹0.00</span>
                    </div>
                </div>

                <button onclick="placeOrder()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-sm shadow-lg shadow-blue-900/40">Confirm Order</button>
                
                <a href="https://wa.me/917775965170?text=HELLO%20DG%20Sir%0AMujhe%20DG%20gift%20card%20buy%20karna%20hai" target="_blank" class="block w-full text-center py-3 text-xs font-black text-green-500 border border-green-500/20 rounded-xl">
                    <i class="fab fa-whatsapp mr-1"></i> Buy DG Gift Card
                </a>
            </div>
        </div>

        <div id="adminPanel" class="hidden glass border-2 border-red-500/20 p-6 space-y-4">
            <h2 class="text-red-500 font-black text-center text-[10px] uppercase">Master Admin Panel</h2>
            <div class="space-y-3">
                <input id="giftCode" type="text" placeholder="GIFT-CODE-100" class="w-full p-3 neo-input text-xs font-bold uppercase">
                <input id="giftVal" type="number" placeholder="Value (â‚¹)" class="w-full p-3 neo-input text-xs font-bold">
                <button onclick="adminGenGift()" class="w-full bg-red-600 py-3 rounded-xl font-black text-xs uppercase">Generate & Secure</button>
            </div>
        </div>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-sm text-center space-y-5">
            <h2 class="text-2xl font-black">REDEEM <span class="text-blue-500">GIFT</span></h2>
            <input id="redeemCode" type="text" placeholder="ENTER CODE" class="w-full p-5 neo-input text-center font-black text-2xl uppercase text-blue-400">
            <button onclick="redeemGift()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase">Redeem Now</button>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-slate-500 text-[10px] font-black uppercase">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM", //
            authDomain: "smspanel-76488.firebaseapp.com",
            databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
            projectId: "smspanel-76488",
            storageBucket: "smspanel-76488.firebasestorage.app",
            messagingSenderId: "478520093402",
            appId: "1:478520093402:web:bf976787e46af3017b13e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com"; //

        let uRef, myBal = 0, userUID = "", allSvcs = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                // Auto Profile Fetching
                document.getElementById('uName').innerText = user.displayName;
                document.getElementById('uImg').src = user.photoURL;

                document.getElementById('authBox').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                
                if(user.email === "stanix579@gmail.com") {
                    document.getElementById('adminPanel').classList.remove('hidden');
                }

                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('uBal').innerText = "â‚¹" + myBal.toFixed(2);
                    if(!s.val()) set(uRef, { balance: 0, email: user.email, name: user.displayName });
                });

                // Category Fetching Logic
                const r = await fetch(`${BACKEND}/services`);
                allSvcs = await r.json();
                const cats = [...new Set(allSvcs.map(s => s.category))];
                document.getElementById('catSel').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                loadSvcs();
            }
        });

        window.loadSvcs = () => {
            const cat = document.getElementById('catSel').value;
            const filtered = allSvcs.filter(s => s.category === cat);
            document.getElementById('svcSel').innerHTML = filtered.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - â‚¹${(s.rate*1.25).toFixed(2)}</option>`).join('');
            calcPrice();
        };

        window.calcPrice = () => {
            const rate = parseFloat(document.getElementById('svcSel').value);
            const qty = parseInt(document.getElementById('orderQty').value) || 0;
            const total = (rate * 1.25 / 1000) * qty;
            document.getElementById('totalPrice').innerText = "â‚¹" + total.toFixed(2);
        };

        window.redeemGift = async () => {
            const code = document.getElementById('redeemCode').value.toUpperCase().trim();
            const giftRef = ref(db, `gifts/${code}`);
            const snap = await get(giftRef);
            if (snap.exists() && snap.val().active) {
                const amt = snap.val().amount;
                await update(uRef, { balance: increment(amt) });
                await update(giftRef, { active: false, redeemedBy: userUID });
                alert(`Success! â‚¹${amt} added.`);
                document.getElementById('addMoneyModal').classList.add('hidden');
            } else { alert("Invalid Code!"); }
        };

        window.adminGenGift = async () => {
            const code = document.getElementById('giftCode').value.toUpperCase();
            const val = parseFloat(document.getElementById('giftVal').value);
            await set(ref(db, `gifts/${code}`), { amount: val, active: true });
            alert("Secure Card Created!");
        };

        window.placeOrder = async () => {
            const finalPrice = parseFloat(document.getElementById('totalPrice').innerText.replace('â‚¹',''));
            if(myBal < finalPrice) return alert("Low Balance!");
            
            const sid = document.getElementById('svcSel').options[document.getElementById('svcSel').selectedIndex].getAttribute('data-id');
            const res = await fetch(`${BACKEND}/place-order`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    service: sid, 
                    link: document.getElementById('orderLink').value,
                    quantity: document.getElementById('orderQty').value,
                    token: "DGPRO_ULTRA_SECURE_X99"
                })
            });
            const data = await res.json();
            if(data.success) {
                await update(uRef, { balance: increment(-finalPrice) });
                alert("Order Verified & Placed!");
            }
        };

        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
