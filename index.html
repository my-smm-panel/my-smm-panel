<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DGPRO - FlashSMM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        #sidebar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .nav-item.active { color: #3b82f6 !important; }
    </style>
</head>
<body>

    <div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Initializing DGPRO...</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900] backdrop-blur-sm"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500 shadow-lg" src="https://ui-avatars.com/api/?name=User">
            <div>
                <p id="sideName" class="text-sm font-black truncate w-32">User Name</p>
                <p class="text-[9px] text-blue-500 uppercase font-bold tracking-widest">Premium Member</p>
            </div>
        </div>
        <div class="flex flex-col py-2">
            <div onclick="switchTab('home'); toggleSidebar()" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
            <div onclick="switchTab('history'); toggleSidebar()" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
            <div onclick="openAddMoney(); toggleSidebar()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
            <div id="adminSidebar" class="hidden mt-4 pt-4 border-t border-white/10">
                <p class="px-5 text-[9px] font-black text-red-500 uppercase mb-2">Master Admin</p>
                <div onclick="switchTab('profile'); toggleSidebar()" class="sidebar-item text-red-400"><i class="fas fa-database"></i> Admin Panel</div>
            </div>
            <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10 border-t border-white/5"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-sm space-y-4">
            <h2 class="text-3xl font-black mb-4 italic text-blue-500">DG<span class="text-white">PRO</span></h2>
            
            <div id="emailForm" class="space-y-3">
                <p id="authTitle" class="text-[9px] text-slate-500 uppercase font-bold tracking-widest mb-4">Login to your account</p>
                <input id="loginEmail" type="email" placeholder="Email Address" class="w-full p-4 neo-input text-xs font-bold outline-none">
                <input id="loginPass" type="password" placeholder="Password" class="w-full p-4 neo-input text-xs font-bold outline-none">
                
                <button id="mainAuthBtn" onclick="handleEmailLogin()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-500/20">Login Now</button>
                
                <p class="text-[10px] text-slate-400">
                    <span id="toggleText">Don't have an account?</span> 
                    <span onclick="toggleAuthMode()" class="text-blue-500 font-bold cursor-pointer ml-1" id="toggleBtn">Sign Up</span>
                </p>
            </div>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                <div class="relative flex justify-center text-[8px] uppercase"><span class="bg-[#020617] px-2 text-slate-500 tracking-widest">OR</span></div>
            </div>

            <button onclick="handleGoogle()" class="w-full bg-white text-black py-3 rounded-xl font-black flex items-center justify-center gap-2 text-[10px] uppercase active:scale-95 transition">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
            </button>
        </div>
    </div>

    <div id="appScreen" class="hidden h-full flex flex-col">
        <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
                <h1 class="font-black text-white text-lg italic tracking-tighter">FlashSMM</h1>
            </div>
            <div onclick="openAddMoney()" class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20 cursor-pointer">
                <span id="headerBalance" class="font-mono font-bold text-green-400">₹0.00</span>
                <div class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold">+</div>
            </div>
        </div>

        <div id="mainContainer" class="w-full pb-20">
            <div id="homeTab" class="tab-content p-4 space-y-4">
                <div class="glass p-5 space-y-4">
                    <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                    <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                        <div class="flex flex-col justify-center items-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                            <span class="text-lg font-black text-blue-400">₹<span id="totalPrice">0.00</span></span>
                        </div>
                    </div>
                    <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Place Order</button>
                </div>
            </div>

            <div id="historyTab" class="tab-content hidden p-4">
                <h2 class="text-lg font-black mb-4 italic text-blue-500 uppercase">My History</h2>
                <div id="orderHistoryList" class="space-y-3"></div>
            </div>

            <div id="profileTab" class="tab-content hidden p-4">
                <div id="adminPanel" class="hidden space-y-4">
                    <div class="glass border-2 border-blue-500/20 p-5 space-y-4">
                        <h3 class="text-blue-500 font-black text-[10px] uppercase text-center tracking-widest">Admin Controls</h3>
                        <div id="userList" class="max-h-60 overflow-y-auto space-y-2 text-[10px]"></div>
                        <div id="adminPayList" class="space-y-2 border-t border-white/5 pt-4"></div>
                    </div>
                </div>
                <div class="glass p-6 text-center mt-6">
                    <img id="pImg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500" src="https://ui-avatars.com/api/?name=User">
                    <h3 class="font-black text-lg" id="pName">User Name</h3>
                    <p id="pEmail" class="text-[10px] text-gray-500 mb-6 font-bold"></p>
                    <button onclick="logoutUser()" class="w-full text-red-500 text-[10px] font-black border border-red-500/20 py-4 rounded-xl bg-red-500/5 uppercase">Logout</button>
                </div>
            </div>
        </div>

        <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30">
            <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center w-full">
                <i class="fas fa-home text-lg"></i><span class="text-[8px] font-black mt-1">HOME</span>
            </button>
            <button onclick="switchTab('history')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i class="fas fa-list text-lg"></i><span class="text-[8px] font-black mt-1">HISTORY</span>
            </button>
            <button onclick="switchTab('profile')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i id="adminIcon" class="fas fa-user-shield text-lg"></i><span id="adminText" class="text-[8px] font-black mt-1">ADMIN</span>
            </button>
        </div>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-black italic">ADD <span class="text-blue-500">FUNDS</span></h2>
            <img id="qrImg" src="" class="w-40 h-40 mx-auto bg-white p-2 rounded-xl">
            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">7775965170@naviaxis</p>
            <input id="payAmt" type="number" placeholder="Amount Paid" class="w-full p-4 neo-input text-sm text-center font-bold">
            <input id="utrCode" type="text" placeholder="12 Digit UTR" class="w-full p-4 neo-input text-sm text-center font-bold">
            <button onclick="submitUTR()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase text-xs">Verify UTR</button>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-slate-500 text-[10px] font-black uppercase">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
          authDomain: "smspanel-76488.firebaseapp.com",
          databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
          projectId: "smspanel-76488",
          storageBucket: "smspanel-76488.firebasestorage.app",
          messagingSenderId: "478520093402",
          appId: "1:478520093402:web:bf976787e46af3017b13e3",
          measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com";
        const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

        let uRef, myBal = 0, userUID = "", allSvcs = [], isLoginMode = true;

        // Safety Timeout for White Screen
        setTimeout(() => { document.getElementById('loadingScreen').classList.add('hidden'); if(!auth.currentUser) document.getElementById('authScreen').classList.remove('hidden'); }, 4000);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                
                document.getElementById('sideImg').src = document.getElementById('pImg').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}`;
                document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('pName').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('pEmail').innerText = user.email;

                if(user.uid === ADMIN_UID) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('adminSidebar').classList.remove('hidden');
                    loadAdminData();
                }

                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('headerBalance').innerText = "₹" + myBal.toFixed(2);
                    if(!s.val()) set(uRef, { balance: 0, email: user.email, name: user.displayName || user.email.split('@')[0] });
                });

                // History Tracking
                onValue(ref(db, 'orders'), (snap) => {
                    const l = document.getElementById('orderHistoryList'); l.innerHTML = "";
                    snap.forEach(child => {
                        if(child.val().userId === user.uid) {
                            const d = child.val();
                            l.innerHTML = `<div class="glass p-4 border-l-4 border-blue-500 text-[10px] mb-2"><p class="font-black text-blue-400 uppercase">${d.service}</p><p class="opacity-50 mt-1">₹${d.price} • ${d.status}</p></div>` + l.innerHTML;
                        }
                    });
                });

                const res = await fetch(`${BACKEND}/services`);
                allSvcs = await res.json();
                const cats = [...new Set(allSvcs.map(s => s.category))];
                document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                loadServices();
            } else {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('authScreen').classList.remove('hidden');
            }
        });

        // Email Auth Toggling Logic
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Login to your account" : "Create a new account";
            document.getElementById('mainAuthBtn').innerText = isLoginMode ? "Login Now" : "Sign Up Now";
            document.getElementById('mainAuthBtn').setAttribute('onclick', isLoginMode ? "handleEmailLogin()" : "handleEmailSignup()");
            document.getElementById('toggleText').innerText = isLoginMode ? "Don't have an account?" : "Already have an account?";
            document.getElementById('toggleBtn').innerText = isLoginMode ? "Sign Up" : "Login";
        };

        window.handleEmailSignup = () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            if(!email || !pass) return alert("Please fill all fields");
            createUserWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
        };

        window.handleEmailLogin = () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            if(!email || !pass) return alert("Please fill all fields");
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
        };

        window.handleGoogle = () => {
            const isApp = /Android/i.test(navigator.userAgent);
            if(isApp) signInWithRedirect(auth, provider); else signInWithPopup(auth, provider).catch(e => alert(e.message));
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500')); event.currentTarget.classList.remove('text-slate-500'); event.currentTarget.classList.add('active'); };
        window.openAddMoney = () => { document.getElementById('addMoneyModal').classList.remove('hidden'); document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7775965170@naviaxis&pn=DGPRO&cu=INR`; };
        window.loadServices = () => { const cat = document.getElementById('catSelect').value; const f = allSvcs.filter(s => s.category === cat); document.getElementById('serviceSelect').innerHTML = f.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - ₹${(s.rate*1.25).toFixed(2)}</option>`).join(''); calcPrice(); };
        window.calcPrice = () => { const r = parseFloat(document.getElementById('serviceSelect').value) || 0; const q = parseInt(document.getElementById('qty').value) || 0; document.getElementById('totalPrice').innerText = ((r * 1.25 / 1000) * q).toFixed(2); };
        window.submitUTR = async () => { const utr = document.getElementById('utrCode').value; const amt = document.getElementById('payAmt').value; if(utr.length < 10) return alert("Valid UTR required"); await push(ref(db, 'payment_requests'), { userId: userUID, userName: auth.currentUser.email, utr: utr, amount: parseFloat(amt), status: 'Pending' }); alert("Submitted to Admin!"); document.getElementById('addMoneyModal').classList.add('hidden'); };
        
        window.loadAdminData = () => {
            onValue(ref(db, 'payment_requests'), (snap) => {
                const l = document.getElementById('adminPayList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase text-center'>UTR Approvals</h4>";
                snap.forEach(child => { const d = child.val(); if(d.status === 'Pending') l.innerHTML += `<div class="bg-blue-600/5 p-2 rounded-xl mb-1 flex justify-between items-center text-[9px] border border-white/5"><span>₹${d.amount} • ${d.utr}</span><button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-2 rounded font-bold">OK</button></div>`; });
            });
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('userList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase text-center'>All Users</h4>";
                snap.forEach(child => { const u = child.val(); l.inne
