<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Ultimate Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        #mainContainer { height: calc(100vh - 128px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
        #sidebar { transition: 0.3s; transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .nav-active { color: #3b82f6 !important; }
    </style>
</head>
<body>

<div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
    <p class="text-xs font-bold text-gray-400">INITIALIZING DG SERVICE...</p>
</div>

<div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 overflow-y-auto shadow-2xl">
    <div class="p-6 border-b border-white/5 flex items-center gap-3">
        <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500" src="">
        <div><p id="sideName" class="text-sm font-black truncate w-32">User</p></div>
    </div>
    <div class="flex flex-col py-2">
        <div onclick="switchTab('home')" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
        <div onclick="switchTab('history')" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
        <div onclick="openAddMoney()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
        <p class="px-5 text-[9px] font-black text-gray-500 uppercase mt-4 mb-2">Support</p>
        <div onclick="window.open('https://wa.me/917775965170')" class="sidebar-item"><i class="fab fa-whatsapp text-green-500"></i> WhatsApp</div>
        <div onclick="window.open('https://t.me/Digisellprobot')" class="sidebar-item"><i class="fab fa-telegram text-blue-400"></i> Telegram</div>
        <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<div id="appScreen" class="h-full flex flex-col hidden">
    <header class="bg-slate-900/80 p-4 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <button onclick="toggleSidebar()"><i class="fas fa-bars text-xl"></i></button>
        <h1 class="font-black italic text-blue-500 uppercase">DG SERVICE</h1>
        <div class="bg-blue-600/10 px-4 py-1 rounded-full border border-blue-500/20 text-green-400 font-bold" id="headerBalance">₹0.00</div>
    </header>

    <main id="mainContainer" class="p-4">
        <div id="homeTab" class="tab-content glass p-6 space-y-4">
            <h3 class="text-xs font-black text-blue-500 uppercase">Place New Order</h3>
            <select id="catSelect" class="neo-input"><option>Loading...</option></select>
            <input type="text" id="link" placeholder="Link" class="neo-input">
            <input type="number" id="qty" placeholder="Quantity" class="neo-input">
            <button class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase">Place Order</button>
        </div>

        <div id="historyTab" class="tab-content hidden space-y-3">
            <h3 class="text-xs font-black text-purple-400 uppercase">My Order History</h3>
            <div id="orderHistoryList"></div>
        </div>

        <div id="profileTab" class="tab-content hidden space-y-4">
            <div id="adminPanel" class="hidden glass p-5 border-2 border-red-500/20 space-y-6">
                <h3 class="text-red-500 font-black text-xs uppercase text-center">Master Admin Control</h3>
                
                <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                    <p class="text-[9px] opacity-50 mb-2 uppercase font-bold text-center">Global Commission: <span id="curCommText">...</span></p>
                    <div class="flex gap-2">
                        <input id="newCommInput" type="number" step="0.01" class="neo-input text-xs" placeholder="1.25">
                        <button onclick="updateComm()" class="bg-blue-600 px-4 rounded-lg font-bold text-[10px]">SAVE</button>
                    </div>
                </div>

                <div id="adminPayRequests" class="space-y-2">
                    <p class="text-[9px] font-black text-blue-400 uppercase">Pending Approvals</p>
                    <div id="payListContainer" class="space-y-2"></div>
                </div>

                <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                    <input id="adminTargetUid" type="text" placeholder="User UID" class="neo-input text-[10px] mb-2">
                    <div class="flex gap-2">
                        <input id="adminEditBalAmt" type="number" placeholder="Amt" class="neo-input text-xs">
                        <button onclick="manualBalanceUpdate()" class="bg-green-600 px-4 rounded-lg font-bold text-[10px]">INJECT</button>
                    </div>
                </div>
                <div id="userList" class="max-h-40 overflow-y-auto space-y-2 text-[10px]"></div>
            </div>
            
            <div class="glass p-6 text-center">
                <img id="profileImg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500" src="">
                <h3 id="profileName" class="font-black text-lg">User Name</h3>
                <button onclick="logoutUser()" class="w-full text-red-500 font-black border border-red-500/20 py-4 rounded-xl uppercase text-xs mt-6">Logout Account</button>
            </div>
        </div>
    </main>

    <nav class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-50">
        <button onclick="switchTab('home')" class="nav-item nav-active flex flex-col items-center"><i class="fas fa-home"></i><span class="text-[8px] font-bold mt-1">HOME</span></button>
        <button onclick="switchTab('history')" class="nav-item text-slate-500 flex flex-col items-center"><i class="fas fa-list"></i><span class="text-[8px] font-bold mt-1">ORDERS</span></button>
        <button onclick="switchTab('profile')" class="nav-item text-slate-500 flex flex-col items-center"><i class="fas fa-user-shield"></i><span class="text-[8px] font-bold mt-1">ADMIN</span></button>
    </nav>
</div>

<div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6 text-center">
    <div class="glass p-8 w-full max-w-sm space-y-4">
        <h2 class="text-xl font-black italic text-green-500">ADD FUNDS</h2>
        <input id="payAmt" type="number" oninput="updateQR()" placeholder="Enter Amount" class="neo-input text-center font-bold">
        <div id="qrContainer" class="hidden"><img id="qrImg" src="" class="w-44 h-44 mx-auto bg-white p-2 rounded-xl mb-4"></div>
        <input id="utrCode" type="text" placeholder="12 Digit UTR/Txn ID" class="neo-input text-center font-bold">
        <button onclick="submitUTR()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase">Verify Payment</button>
        <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-xs uppercase opacity-40">Cancel</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
      authDomain: "smspanel-76488.firebaseapp.com",
      databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
      projectId: "smspanel-76488",
      appId: "1:478520093402:web:bf976787e36af3017b13e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

    onAuthStateChanged(auth, (user) => {
        document.getElementById('loadingScreen').classList.add('hidden');
        if (user) {
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
            document.getElementById('sideImg').src = document.getElementById('profileImg').src = user.photoURL || "https://ui-avatars.com/api/?name=User";
            document.getElementById('profileName').innerText = user.displayName;

            if(user.uid === ADMIN_UID) {
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminData();
            }

            onValue(ref(db, 'users/' + user.uid + '/balance'), (s) => {
                document.getElementById('headerBalance').innerText = "₹" + (s.val() || 0).toFixed(2);
            });
            onValue(ref(db, 'settings/commission'), (s) => { document.getElementById('curCommText').innerText = s.val() || "1.25"; });
        } else { signInWithPopup(auth, provider); }
    });

    window.updateQR = () => {
        const amt = document.getElementById('payAmt').value;
        if(amt > 0) {
            document.getElementById('qrContainer').classList.remove('hidden');
            document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7775965170@naviaxis&pn=DG-SERVICE&am=${amt}&cu=INR`;
        }
    };

    window.submitUTR = async () => {
        const utr = document.getElementById('utrCode').value;
        const amt = document.getElementById('payAmt').value;
        if(utr.length < 10) return alert("Invalid UTR");
        await push(ref(db, 'payment_requests'), { userId: auth.currentUser.uid, email: auth.currentUser.email, utr, amount: parseFloat(amt), status: 'Pending' });
        alert("Payment Sent to Admin for Approval!");
        document.getElementById('addMoneyModal').classList.add('hidden');
    };

    window.loadAdminData = () => {
        onValue(ref(db, 'payment_requests'), (snap) => {
            const container = document.getElementById('payListContainer');
            container.innerHTML = "";
            snap.forEach(child => {
                const d = child.val();
                if(d.status === 'Pending') {
                    container.innerHTML += `<div class="bg-blue-600/10 p-3 rounded-xl flex justify-between items-center text-[10px] font-bold">
                        <div>₹${d.amount} • ${d.utr}<br><span class="opacity-50 text-[8px]">${d.email}</span></div>
                        <div class="flex gap-1">
                            <button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-3 py-1 rounded">OK</button>
                            <button onclick="rejectPay('${child.key}')" class="bg-red-600 px-3 py-1 rounded text-white">X</button>
                        </div>
                    </div>`;
                }
            });
        });
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                list.innerHTML += `<div onclick="document.getElementById('adminTargetUid').value='${child.key}'" class="p-2 border-b border-white/5 flex justify-between cursor-pointer"><span>${child.val().email}</span><span class="text-green-500">₹${(child.val().balance||0).toFixed(2)}</span></div>`;
            });
        });
    };

    window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await update(ref(db, `payment_requests/${k}`), { status: 'Approved' }); alert("Approved!"); };
    window.rejectPay = async (k) => { if(confirm("Reject?")) remove(ref(db, k)); };
    window.updateComm = async () => { const val = parseFloat(document.getElementById('newCommInput').value); await set(ref(db, 'settings/commission'), val); alert("Commission Updated!"); };
    window.manualBalanceUpdate = async () => {
        const uid = document.getElementById('adminTargetUid').value;
        const amt = parseFloat(document.getElementById('adminEditBalAmt').value);
        await update(ref(db, `users/${uid}`), { balance: increment(amt) });
        alert("Injected!");
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(t + 'Tab').classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.replace('nav-active', 'text-slate-500'));
        event.currentTarget.classList.replace('text-slate-500', 'nav-active');
    };
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
    window.openAddMoney = () => { document.getElementById('addMoneyModal').classList.remove('hidden'); toggleSidebar(); };
    window.logoutUser = () => signOut(auth).then(() => location.reload());
</script>
</body>
    </html>
