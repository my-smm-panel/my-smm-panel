<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGPRO - MASTER PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: #161d2f; border: 1px solid #2d3748; border-radius: 24px; }
        .admin-view { display: none; }
        .input-box { background: #0f172a; border: 1px solid #1e293b; color: white; outline: none; }
        .status-badge { font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 10px; }
        .online { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .offline { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        #recaptcha-container { margin: 10px 0; }
    </style>
</head>
<body class="p-4 pb-20">

    <div id="authBox" class="fixed inset-0 bg-[#0b0f1a] z-[5000] flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-sm text-center shadow-2xl border-blue-500/20">
            <h2 class="text-3xl font-black mb-6 italic text-blue-500">DGPRO <span class="text-white">SMM</span></h2>
            
            <div id="emailAuth" class="space-y-3">
                <input id="emailIn" type="email" placeholder="Email" class="w-full p-4 rounded-2xl input-box text-xs">
                <input id="passIn" type="password" placeholder="Password" class="w-full p-4 rounded-2xl input-box text-xs">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="handleLogin()" class="bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Login</button>
                    <button onclick="handleSignup()" class="bg-slate-700 py-3 rounded-xl font-black text-[10px] uppercase">Signup</button>
                </div>
            </div>

            <div class="flex items-center gap-2 my-4"><div class="h-[1px] bg-slate-800 flex-1"></div><span class="text-[10px] text-slate-500 font-bold">OR</span><div class="h-[1px] bg-slate-800 flex-1"></div></div>

            <div id="phoneAuth" class="space-y-3">
                <div class="flex gap-2">
                    <input id="phoneIn" type="tel" placeholder="+91 0000000000" class="flex-1 p-3 rounded-xl input-box text-xs">
                    <button id="sendOtpBtn" onclick="sendOTP()" class="bg-green-600 px-4 rounded-xl font-bold text-[10px]">OTP</button>
                </div>
                <div id="otpBox" class="hidden flex gap-2">
                    <input id="otpIn" type="number" placeholder="6-Digit OTP" class="flex-1 p-3 rounded-xl input-box text-xs text-center">
                    <button onclick="verifyOTP()" class="bg-blue-500 px-4 rounded-xl font-bold text-[10px]">VERIFY</button>
                </div>
                <div id="recaptcha-container"></div>
            </div>

            <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs flex items-center justify-center gap-2 mt-4">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="flex justify-between items-center mb-6 glass p-5">
            <h1 class="text-xl font-black italic text-blue-500">DG<span class="text-white">PRO</span></h1>
            <div class="text-right">
                <p id="uBal" class="text-lg font-black text-green-400 font-mono">‚Çπ0.00</p>
                <button onclick="logout()" class="text-red-500 text-[10px] font-black uppercase tracking-widest">Logout</button>
            </div>
        </nav>

        <div class="glass p-6 border-l-4 border-yellow-500 mb-6">
            <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 tracking-widest italic">Add Balance</h3>
            
            <a href="https://wa.me/917775965170?text=hello%20sir%20muhje%20DG%20Gift%20Card%20chahiye" target="_blank" class="w-full bg-green-600 py-3 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2 mb-4 shadow-lg shadow-green-900/40">
                <i class="fab fa-whatsapp text-sm"></i> BUY DG GIFT CARD CODE
            </a>

            <div class="flex gap-2">
                <input id="giftIn" placeholder="Enter DG Gift Code" class="flex-1 p-3 rounded-xl input-box text-xs uppercase font-bold tracking-widest">
                <button onclick="redeemGift()" class="bg-yellow-600 px-6 rounded-xl font-black text-[10px] uppercase">Redeem</button>
            </div>
        </div>

        <div class="glass p-6 mb-6 space-y-4 shadow-xl">
            <div class="flex justify-between items-center">
                <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest italic">üõí New Order</h3>
                <span id="apiStatus" class="status-badge offline">Initializing...</span>
            </div>
            <select id="catSel" onchange="loadSvcs()" class="w-full p-4 rounded-2xl input-box text-xs"></select>
            <select id="svcSel" onchange="calcPrice()" class="w-full p-4 rounded-2xl input-box text-xs"></select>
            <input id="orderLink" type="text" placeholder="Profile/Post Link" class="w-full p-4 rounded-2xl input-box text-xs">
            <div class="grid grid-cols-2 gap-3">
                <input id="orderQty" oninput="calcPrice()" type="number" placeholder="Qty" class="p-4 rounded-2xl input-box text-xs">
                <div class="bg-slate-800 p-4 rounded-2xl text-center flex flex-col justify-center">
                    <p class="text-[8px] text-slate-400 uppercase font-bold">Price</p>
                    <span id="totalPrice" class="font-black text-yellow-500 text-sm">‚Çπ0.00</span>
                </div>
            </div>
            <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Confirm Order</button>
        </div>

        <div id="adminArea" class="admin-view mt-10 p-6 glass border-t border-yellow-500/20">
            <h2 class="text-sm font-black text-yellow-500 uppercase mb-4 italic">üõ°Ô∏è Admin Master Access</h2>
            <div class="space-y-4">
                <div class="bg-slate-900/50 p-4 rounded-2xl">
                    <p class="text-[10px] text-blue-400 font-bold mb-2 uppercase">Commission (%)</p>
                    <div class="flex gap-2">
                        <input id="profitIn" type="number" placeholder="25" class="flex-1 p-3 rounded-xl input-box text-xs">
                        <button onclick="updateProfit()" class="bg-blue-600 px-6 rounded-xl font-black text-[10px] uppercase">Save</button>
                    </div>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl">
                    <p class="text-[10px] text-green-400 font-bold mb-2 uppercase">Generate Gift Card</p>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input id="admGiftCode" placeholder="CODE" class="p-3 rounded-xl input-box text-xs uppercase">
                        <input id="admGiftAmt" type="number" placeholder="Amount ‚Çπ" class="p-3 rounded-xl input-box text-xs">
                    </div>
                    <button onclick="createGiftCard()" class="w-full bg-green-600 py-3 rounded-xl font-black text-[10px] uppercase">Activate</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
            authDomain: "smspanel-76488.firebaseapp.com",
            databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
            projectId: "smspanel-76488",
            storageBucket: "smspanel-76488.firebasestorage.app",
            messagingSenderId: "478520093402",
            appId: "1:478520093402:web:bf976787e46af3017b13e3",
            measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        const BACKEND_URL = "https://dg-backend-jhqa.onrender.com"; //
        const ADMIN_MAIL = "stanix579@gmail.com";

        let uRef, myBal = 0, allSvcs = [], profitPct = 25, confirmationResult;

        // AUTH FUNCTIONS
        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('emailIn').value, document.getElementById('passIn').value); }
            catch(err) { alert("Wrong Login Details!"); }
        };
        window.handleSignup = async () => {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('emailIn').value, document.getElementById('passIn').value); alert("Signup Success!"); }
            catch(err) { alert(err.message); }
        };
        window.sendOTP = async () => {
            const phone = document.getElementById('phoneIn').value;
            if(!phone.includes("+")) return alert("Use +91 format");
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });
            try {
                confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
                document.getElementById('otpBox').classList.remove('hidden');
                alert("OTP Sent!");
            } catch(err) { alert("SMS Error: Check Firebase Billing."); }
        };
        window.verifyOTP = async () => {
            try { await confirmationResult.confirm(document.getElementById('otpIn').value); }
            catch(err) { alert("Invalid OTP!"); }
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                uRef = doc(db, "users", user.uid);
                let snap = await getDoc(uRef);
                if (!snap.exists()) await setDoc(uRef, { balance: 0, email: user.email || user.phoneNumber });
                myBal = (await getDoc(uRef)).data().balance;
                document.getElementById('uBal').innerText = "‚Çπ" + myBal.toFixed(2);
                
                const conf = await getDoc(doc(db, "admin", "config"));
                if(conf.exists()) profitPct = conf.data().profit;
                if (user.email === ADMIN_MAIL) document.getElementById('adminArea').style.display = 'block';
                fetchSvcs();
            }
        });

        async function fetchSvcs() {
            try {
                const res = await fetch(`${BACKEND_URL}/services`);
                allSvcs = await res.json();
                const cats = [...new Set(allSvcs.map(s => s.category))];
                document.getElementById('catSel').innerHTML = `<option value="">Select Category</option>` + cats.map(c => `<option value="${c}">${c}</option>`).join('');
                document.getElementById('apiStatus').innerText = "API Online";
                document.getElementById('apiStatus').className = "status-badge online";
            } catch(e) { 
                document.getElementById('apiStatus').innerText = "Backend Starting... 60s"; 
            }
        }

        window.loadSvcs = () => {
            const c = document.getElementById('catSel').value;
            const svcs = allSvcs.filter(s => s.category === c);
            document.getElementById('svcSel').innerHTML = `<option value="">Select Service</option>` + svcs.map(s => {
                const sellPrice = s.rate * (1 + profitPct/100);
                return `<option value="${s.rate}" data-id="${s.service}">${s.name} - ‚Çπ${sellPrice.toFixed(2)}</option>`;
            }).join('');
        };

        window.calcPrice = () => {
            const cost = parseFloat(document.getElementById('svcSel').value) || 0;
            const sell = cost * (1 + profitPct/100);
            const total = (sell / 1000) * (parseInt(document.getElementById('orderQty').value) || 0);
            document.getElementById('totalPrice').innerText = "‚Çπ" + total.toFixed(2);
        };

        window.placeOrder = async () => {
            const total = parseFloat(document.getElementById('totalPrice').innerText.replace('‚Çπ',''));
            if(myBal < total) return alert("Low Balance!");
            try {
                const res = await fetch(`${BACKEND_URL}/place-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        service: document.getElementById('svcSel').options[document.getElementById('svcSel').selectedIndex].getAttribute('data-id'), 
                        link: document.getElementById('orderLink').value, 
                        quantity: document.getElementById('orderQty').value 
                    })
                });
                const data = await res.json();
                if(data.success) {
                    await updateDoc(uRef, { balance: increment(-total) });
                    alert("Order Placed Successfully!"); location.reload();
                }
            } catch(e) { alert("Backend Error!"); }
        };

        window.redeemGift = async () => {
            const code = document.getElementById('giftIn').value.toUpperCase().trim();
            const snap = await getDoc(doc(db, "gifts", code));
            if(snap.exists() && snap.data().active) {
                await updateDoc(uRef, { balance: increment(snap.data().amount) });
                await updateDoc(doc(db, "gifts", code), { active: false });
                alert("‚Çπ" + snap.data().amount + " Added!"); location.reload();
            } else alert("Invalid Code!");
        };

        window.updateProfit = async () => {
            await setDoc(doc(db, "admin", "config"), { profit: parseFloat(document.getElementById('profitIn').value) }, { merge: true });
            alert("Profit Margin Updated!");
        };

        window.createGiftCard = async () => {
            await setDoc(doc(db, "gifts", document.getElementById('admGiftCode').value.toUpperCase()), { amount: parseFloat(document.getElementById('admGiftAmt').value), active: true });
            alert("Gift Card Active!");
        };
    </script>
</body>
</html>
