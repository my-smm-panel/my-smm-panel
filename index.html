<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Pro Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        #sidebar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .nav-item.active { color: #3b82f6 !important; }
    </style>
</head>
<body>

    <div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Initializing DG SERVICE...</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900] backdrop-blur-sm"></div>
    
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500 shadow-lg" src="">
            <div>
                <p id="sideName" class="text-sm font-black truncate w-32">User Name</p>
                <p class="text-[9px] text-blue-500 uppercase font-bold tracking-widest">Premium Member</p>
            </div>
        </div>
        <div class="flex flex-col py-2">
            <div onclick="switchTab('home'); toggleSidebar()" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
            <div onclick="switchTab('history'); toggleSidebar()" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
            <div onclick="openAddMoney(); toggleSidebar()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
            <div id="adminSidebar" class="hidden mt-4 pt-4 border-t border-white/10">
                <p class="px-5 text-[9px] font-black text-red-500 uppercase mb-2">Master Admin</p>
                <div onclick="switchTab('profile'); toggleSidebar()" class="sidebar-item text-red-400"><i class="fas fa-database"></i> Admin Panel</div>
            </div>
            <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10 border-t border-white/5"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-3xl font-black italic text-blue-500 uppercase">DG SERVICE</h2>
            <div id="emailAuthFields" class="space-y-3">
                <input id="loginEmail" type="email" placeholder="Email" class="w-full p-4 neo-input text-xs font-bold outline-none">
                <input id="loginPass" type="password" placeholder="Password" class="w-full p-4 neo-input text-xs font-bold outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="handleEmailLogin()" class="bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Login</button>
                    <button onclick="handleEmailSignup()" class="bg-slate-800 py-3 rounded-xl font-black text-[10px] uppercase">Sign Up</button>
                </div>
            </div>
            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                <div class="relative flex justify-center text-[8px] uppercase tracking-widest"><span class="bg-[#020617] px-2 text-slate-500 tracking-widest">OR</span></div>
            </div>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-3 rounded-xl font-black flex items-center justify-center gap-2 text-[10px] uppercase active:scale-95 transition">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
            </button>
        </div>
    </div>

    <div id="appScreen" class="hidden h-full flex flex-col">
        <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
                <h1 class="font-black text-white text-lg italic tracking-tighter uppercase">DG SERVICE</h1>
            </div>
            <div onclick="openAddMoney()" class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20 cursor-pointer">
                <span id="headerBalance" class="font-mono font-bold text-green-400">₹0.00</span>
                <div class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold">+</div>
            </div>
        </div>

        <div id="mainContainer" class="w-full pb-20">
            <div id="homeTab" class="tab-content p-4 space-y-4">
                <div class="glass p-5 space-y-4">
                    <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                    <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                        <div class="flex flex-col justify-center items-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                            <span class="text-lg font-black text-blue-400">₹<span id="totalPrice">0.00</span></span>
                        </div>
                    </div>
                    <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Place Order</button>
                </div>
            </div>

            <div id="historyTab" class="tab-content hidden p-4">
                <h2 class="text-lg font-black mb-4 italic text-blue-500 uppercase tracking-widest">Order History</h2>
                <div id="orderHistoryList" class="space-y-3"></div>
            </div>

            <div id="profileTab" class="tab-content hidden p-4">
                <div id="adminPanel" class="hidden space-y-4">
                    <div class="glass p-5 border-2 border-blue-500/30">
                        <h3 class="text-blue-500 font-black text-[10px] uppercase mb-4 tracking-widest text-center">Master Admin Panel</h3>
                        <div class="mb-6 p-3 bg-white/5 rounded-xl border border-white/5">
                            <p class="text-[9px] opacity-50 mb-2 uppercase font-bold">Commission Multiplier (Current: <span id="curCommText">...</span>)</p>
                            <div class="flex gap-2">
                                <input id="newCommInput" type="number" step="0.01" class="flex-1 p-2 bg-black border border-white/10 rounded-lg text-xs outline-none">
                                <button onclick="updateCommission()" class="bg-blue-600 px-4 rounded-lg font-bold text-[10px]">SAVE</button>
                            </div>
                        </div>
                        <div id="adminPayList" class="space-y-2 mb-4"></div>
                        <div id="userList" class="max-h-60 overflow-y-auto space-y-2 text-[10px]"></div>
                    </div>
                </div>
                <div class="glass p-6 text-center mt-6">
                    <img id="pImg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500" src="">
                    <h3 class="font-black text-lg" id="pName">User Name</h3>
                    <button onclick="logoutUser()" class="w-full text-red-500 font-black border border-red-500/20 py-4 rounded-xl uppercase text-xs mt-4">Logout Account</button>
                </div>
            </div>
        </div>

        <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30">
            <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center w-full"><i class="fas fa-home text-lg"></i></button>
            <button onclick="switchTab('history')" class="nav-item flex flex-col items-center w-full text-slate-500"><i class="fas fa-list text-lg"></i></button>
            <button onclick="switchTab('profile')" class="nav-item flex flex-col items-center w-full text-slate-500"><i class="fas fa-user-shield text-lg"></i></button>
        </div>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-black italic">ADD FUNDS</h2>
            <img id="qrImg" src="" class="w-40 h-40 mx-auto bg-white p-2 rounded-xl">
            <input id="payAmt" type="number" placeholder="Amount" class="w-full p-4 neo-input text-center font-bold">
            <input id="utrCode" type="text" placeholder="12 Digit UTR Number" class="w-full p-4 neo-input text-center font-bold">
            <button onclick="submitUTR()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase">Verify & Submit</button>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-xs uppercase opacity-50">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Integrated Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
          authDomain: "smspanel-76488.firebaseapp.com",
          databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
          projectId: "smspanel-76488",
          storageBucket: "smspanel-76488.firebasestorage.app",
          messagingSenderId: "478520093402",
          appId: "1:478520093402:web:bf976787e46af3017b13e3",
          measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com";
        const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

        let myBal = 0, userUID = "", allSvcs = [], currentComm = 1.25;

        // Force Clear Loading after 3.5s
        setTimeout(() => { 
            const ls = document.getElementById('loadingScreen');
            if (ls && !ls.classList.contains('hidden')) {
                ls.classList.add('hidden');
                if (!auth.currentUser) document.getElementById('authScreen').classList.remove('hidden');
            }
        }, 3500);

        getRedirectResult(auth).catch(e => console.error(e.message));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                
                document.getElementById('sideImg').src = document.getElementById('pImg').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}`;
                document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
                document.getElementById('pName').innerText = user.displayName || user.email.split('@')[0];

                onValue(ref(db, 'settings/commission'), (s) => {
                    currentComm = s.val() || 1.25;
                    document.getElementById('curCommText').innerText = currentComm;
                    if(allSvcs.length > 0) loadServices();
                });

                if(user.uid === ADMIN_UID) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('adminSidebar').classList.remove('hidden');
                    loadAdminData();
                }

                onValue(ref(db, 'users/' + user.uid), (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('headerBalance').innerText = "₹" + myBal.toFixed(2);
                    if(!s.val()) set(ref(db, 'users/' + user.uid), { balance: 0, email: user.email, name: user.displayName || user.email.split('@')[0] });
                });

                onValue(ref(db, 'orders'), (snap) => {
                    const l = document.getElementById('orderHistoryList'); l.innerHTML = "";
                    snap.forEach(child => {
                        if(child.val().userId === user.uid) {
                            const d = child.val();
                            l.innerHTML = `<div class="glass p-3 border-l-4 border-blue-500 text-[10px] mb-2 font-bold uppercase tracking-tighter"><div>${d.service}</div><div class="opacity-50 mt-1">₹${d.price} • ${d.status}</div></div>` + l.innerHTML;
                        }
                    });
                });

                try {
                    const res = await fetch(`${BACKEND}/services`);
                    allSvcs = await res.json();
                    const cats = [...new Set(allSvcs.map(s => s.category))];
                    document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                    loadServices();
                } catch(e) { console.error(e); }
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        // ADMIN FUNCTIONS
        window.updateCommission = async () => { const val = parseFloat(document.getElementById('newCommInput').value); if(val > 0) { await set(ref(db, 'settings/commission'), val); alert("Saved!"); } };
        window.loadAdminData = () => {
            onValue(ref(db, 'payment_requests'), (snap) => {
                const l = document.getElementById('adminPayList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase text-center font-black'>Verification</h4>";
                snap.forEach(child => {
                    const d = child.val();
                    if(d.status === 'Pending') {
                        l.innerHTML += `<div class="bg-blue-600/10 p-2 rounded-xl flex justify-between items-center text-[10px] mb-2 font-bold"><div>₹${d.amount}<br><span class="opacity-50">${d.utr}</span></div><div class="flex gap-1"><button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-3 py-1 rounded font-black">OK</button><button onclick="rejectPay('${child.key}')" class="bg-red-600 px-3 py-1 rounded font-black">X</button></div></div>`;
                    }
                });
            });
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('userList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase text-center font-black'>Database</h4>";
                snap.forEach(child => { const u = child.val(); l.innerHTML += `<div class="flex justify-between border-b border-white/5 py-1 text-[9px] font-bold"><span>${u.email}</span><span class="text-green-400">₹${(u.balance||0).toFixed(2)}</span></div>`; });
            });
        };

        window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await update(ref(db, `payment_requests/${k}`), { status: 'Approved' }); alert("Success!"); };
        window.rejectPay = async (k) => { if(confirm("Reject?")) remove(ref(db, `payment_requests/${k}`)); };

        // CORE FUNCTIONS
        window.handleEmailSignup = () => { createUserWithEmailAndPassword(auth, loginEmail.value, loginPass.value).catch(e => alert(e.message)); };
        window.handleEmailLogin = () => { signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value).catch(e => alert(e.message)); };
        window.handleGoogle = () => { if(/Android/i.test(navigator.userAgent)) signInWithRedirect(auth, provider); else signInWithPopup(auth, provider).catch(e => alert(e.message)); };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500')); event.currentTarget.classList.remove('text-slate-500'); event.currentTarget.classList.add('active'); };
        window.openAddMoney = () => { document.getElementById('addMoneyModal').classList.remove('hidden'); document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7775965170@naviaxis&pn=DG-SERVICE&cu=INR`; };
        window.loadServices = () => { const cat = document.getElementById('catSelect').value; const f = allSvcs.filter(s => s.category === cat); document.getElementById('serviceSelect').innerHTML = f.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - ₹${(s.rate*currentComm).toFixed(2)}</option>`).join(''); calcPrice(); };
        window.calcPrice = () => { const r = parseFloat(document.getElementById('serviceSelect').value) || 0; const q = parseInt(document.getElementById('qty').value) || 0; document.getElementById('totalPrice').innerText = ((r * currentComm / 1000) * q).toFixed(2); };
        window.submitUTR = async () => { const utr = document.getElementById('utrCode').value; const amt = document.getElementById('payAmt').value; if(utr.length < 10) return alert("Invalid UTR"); await push(ref(db, 'payment_requests'), { userId: userUID, utr, amount: parseFloat
