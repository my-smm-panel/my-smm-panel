<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Pro Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 128px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
        #sidebar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .nav-active { color: #3b82f6 !important; }
    </style>
</head>
<body>

<div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
    <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Initializing DG SERVICE...</p>
</div>

<div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900] backdrop-blur-sm"></div>
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
    <div class="p-6 border-b border-white/5 flex items-center gap-3">
        <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500 shadow-lg" src="">
        <div>
            <p id="sideName" class="text-sm font-black truncate w-32">User Name</p>
            <p class="text-[9px] text-blue-500 uppercase font-bold tracking-widest">Premium Member</p>
        </div>
    </div>
    <div class="flex flex-col py-2">
        <div onclick="switchTab('home'); toggleSidebar()" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
        <div onclick="switchTab('history'); toggleSidebar()" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
        <div onclick="openAddMoney(); toggleSidebar()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
        
        <p class="px-5 text-[9px] font-black text-gray-500 uppercase mt-4 mb-2 tracking-widest">Support Center</p>
        <div onclick="window.open('https://t.me/Digisellprobot')" class="sidebar-item"><i class="fab fa-telegram text-blue-400"></i> Telegram Support</div>
        <div onclick="window.open('https://wa.me/917775965170')" class="sidebar-item"><i class="fab fa-whatsapp text-green-500"></i> WhatsApp Support</div>
        <div onclick="window.open('https://www.instagram.com/dg.service.1?igsh=NXR0bWQ1N24zcGxq')" class="sidebar-item"><i class="fab fa-instagram text-pink-500"></i> Instagram Support</div>

        <div id="adminSidebar" class="hidden mt-4 pt-4 border-t border-white/10">
            <p class="px-5 text-[9px] font-black text-red-500 uppercase mb-2">Master Admin</p>
            <div onclick="switchTab('profile'); toggleSidebar()" class="sidebar-item text-red-400"><i class="fas fa-database"></i> Admin Panel</div>
        </div>
        <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10 border-t border-white/5"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<div id="appScreen" class="hidden h-full flex flex-col">
    <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-white/5 z-50">
        <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
        <h1 class="font-black text-white text-lg italic tracking-tighter uppercase">DG SERVICE</h1>
        <div class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20">
            <span id="headerBalance" class="font-mono font-bold text-green-400">‚Çπ0.00</span>
            <div onclick="openAddMoney()" class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold cursor-pointer">+</div>
        </div>
    </div>

    <div id="mainContainer" class="w-full pb-20">
        <div id="homeTab" class="tab-content p-4 space-y-4">
            <div class="glass p-5 space-y-4">
                <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                
                <select id="catSelect" onchange="filterServices()" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <option>üîç Loading Categories...</option>
                </select>

                <select id="serviceSelect" onchange="calcTotal()" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <option>Select Service</option>
                </select>

                <input type="text" id="orderLink" placeholder="Enter Link (Profile/Post)" class="w-full p-4 neo-input text-xs font-bold outline-none">
                
                <div class="flex gap-2">
                    <input type="number" id="orderQty" oninput="calcTotal()" placeholder="Quantity" class="flex-1 p-4 neo-input text-xs font-bold outline-none">
                    <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl px-4 flex items-center justify-center min-w-[100px]">
                        <span id="autoPrice" class="text-green-400 font-mono font-bold text-xs">‚Çπ0.00</span>
                    </div>
                </div>
                
                <button id="buyBtn" onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">SUBMIT ORDER</button>
            </div>
        </div>
        
        <div id="historyTab" class="tab-content hidden p-4"><div id="orderHistoryList" class="space-y-3"></div></div>
        
        <div id="profileTab" class="tab-content hidden p-4">
            <div id="adminPanel" class="hidden space-y-4">
                <div class="glass p-5 border-2 border-red-500/30">
                    <h3 class="text-red-500 font-black text-[10px] uppercase mb-4 text-center tracking-widest">Master Admin Dashboard</h3>
                    <div id="adminPayList" class="space-y-2 mb-4"></div>
                    <div id="userList" class="max-h-60 overflow-y-auto space-y-2 text-[10px]"></div>
                </div>
            </div>
            <div class="glass p-6 text-center mt-6">
                <img id="pImg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500" src="">
                <h3 class="font-black text-lg" id="pName">User Name</h3>
                <button onclick="logoutUser()" class="w-full text-red-500 font-black border border-red-500/20 py-4 rounded-xl uppercase text-xs mt-6">Logout</button>
            </div>
        </div>
    </div>

    <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30">
        <button onclick="switchTab('home')" id="navHome" class="nav-item nav-active flex flex-col items-center w-full"><i class="fas fa-home text-lg"></i></button>
        <button onclick="switchTab('history')" id="navHistory" class="nav-item flex flex-col items-center w-full text-slate-500"><i class="fas fa-list text-lg"></i></button>
        <button onclick="switchTab('profile')" id="navProfile" class="nav-item flex flex-col items-center w-full text-slate-500"><i class="fas fa-user-shield text-lg"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
      authDomain: "smspanel-76488.firebaseapp.com",
      databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
      projectId: "smspanel-76488",
      appId: "1:478520093402:web:bf976787e36af3017b13e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const BACKEND = "https://dg-backend-jhqa.onrender.com"; 
    const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

    let allSvcs = [], currentGlobalComm = 1.25, userBalance = 0;

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loadingScreen').classList.add('hidden');
        if (user) {
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('sideImg').src = document.getElementById('pImg').src = user.photoURL || "https://ui-avatars.com/api/?name=User";
            document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
            document.getElementById('pName').innerText = user.displayName || user.email.split('@')[0];

            if(user.uid === ADMIN_UID) {
                document.getElementById('adminSidebar').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminData();
            }

            onValue(ref(db, 'users/' + user.uid), (s) => {
                const data = s.val();
                userBalance = data ? data.balance : 0;
                document.getElementById('headerBalance').innerText = "‚Çπ" + userBalance.toFixed(2);
                if(!data) set(ref(db, 'users/' + user.uid), { balance: 0, email: user.email });
            });

            onValue(ref(db, 'settings/commission'), (s) => { 
                currentGlobalComm = s.val() || 1.25;
                if(allSvcs.length > 0) filterServices();
            });

            // Orders sync
            onValue(ref(db, 'orders/' + user.uid), (snap) => {
                const list = document.getElementById('orderHistoryList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    list.innerHTML += `<div class="glass p-3 border-l-4 border-blue-500 text-[10px] mb-2 font-bold uppercase">
                        <div>${d.serviceName}</div>
                        <div class="opacity-50 mt-1">Qty: ${d.quantity} ‚Ä¢ Cost: ‚Çπ${d.cost} ‚Ä¢ ${d.status}</div>
                    </div>`;
                });
            });
            
            fetchServices();
        } else { signInWithPopup(auth, provider); }
    });

    window.calcTotal = () => {
        const rate = parseFloat(document.getElementById('serviceSelect').value) || 0;
        const q = parseInt(document.getElementById('orderQty').value) || 0;
        const total = (rate / 1000) * q;
        document.getElementById('autoPrice').innerText = "‚Çπ" + total.toFixed(2);
        return total;
    };

    async function fetchServices() {
        try {
            const res = await fetch(`${BACKEND}/services`);
            allSvcs = await res.json();
            const categories = [...new Set(allSvcs.map(item => item.category))];
            document.getElementById('catSelect').innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            filterServices();
        } catch (e) { console.error("API Error"); }
    }

    window.filterServices = () => {
        const selectedCat = document.getElementById('catSelect').value;
        const filtered = allSvcs.filter(s => s.category === selectedCat);
        document.getElementById('serviceSelect').innerHTML = filtered.map(s => {
            const finalRate = (s.rate * currentGlobalComm).toFixed(2);
            return `<option value="${finalRate}" data-id="${s.service}">${s.name} - ‚Çπ${finalRate}</option>`;
        }).join('');
        calcTotal();
    };

    // FIXED PLACE ORDER LOGIC
    window.placeOrder = async () => {
        const cost = calcTotal();
        const link = document.getElementById('orderLink').value;
        const qty = document.getElementById('orderQty').value;
        const serviceId = document.getElementById('serviceSelect').selectedOptions[0].getAttribute('data-id');
        const serviceName = document.getElementById('serviceSelect').selectedOptions[0].innerText;

        if(!link || qty < 1) return alert("Fill all details!");
        if(userBalance < cost) return alert("Low Balance! Please recharge.");

        document.getElementById('buyBtn').innerText = "Processing...";
        document.getElementById('buyBtn').disabled = true;

        try {
            // Backend call
            const res = await fetch(`${BACKEND}/buy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    uid: auth.currentUser.uid,
                    service: serviceId,
                    link: link,
                    quantity: qty
                })
            });

            if(res.ok) {
                // Deduct from Firebase
                await update(ref(db, 'users/' + auth.currentUser.uid), { balance: increment(-cost) });
                // Push to History
                await push(ref(db, 'orders/' + auth.currentUser.uid), {
                    serviceName, cost, quantity: qty, status: 'Pending', date: new Date().toLocaleString()
                });
                alert("Order Placed Successfully!");
                switchTab('history');
            } else { alert("Server Error. Try again."); }
        } catch (e) { alert("Check Connection."); }
        
        document.getElementById('buyBtn').innerText = "SUBMIT ORDER";
        document.getElementById('buyBtn').disabled = false;
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(t + 'Tab').classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.replace('nav-active', 'text-slate-500'));
        if(t === 'home') document.getElementById('navHome').classList.replace('text-slate-500', 'nav-active');
        if(t === 'history') document.getElementById('navHistory').classList.replace('text-slate-500', 'nav-active');
        if(t === 'profile') document.getElementById('navProfile').classList.replace('text-slate-500', 'nav-active');
    };
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
    window.logoutUser = () => signOut(auth).then(() => location.reload());
</script>
</body>
                        </html>
