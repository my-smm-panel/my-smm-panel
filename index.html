<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DGPRO - FlashSMM v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; }
        .nav-item.active { color: #3b82f6; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 14px; }
        .user-card { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Fetching Profile...</p>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6">
        <div class="glass p-10 text-center w-full max-w-sm">
            <h2 class="text-4xl font-black mb-8 italic text-blue-500">DG<span class="text-white">PRO</span></h2>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-5"> Google Login
            </button>
        </div>
    </div>

    <div id="appScreen" class="hidden h-full flex flex-col">
        <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
            <h1 class="font-black text-white text-lg italic tracking-tighter"><i class="fas fa-bolt text-blue-500 mr-1"></i> FlashSMM</h1>
            <div onclick="openAddMoney()" class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20 cursor-pointer">
                <span id="headerBalance" class="font-mono font-bold text-green-400">â‚¹0.00</span>
                <div class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold">+</div>
            </div>
        </div>

        <div id="mainContainer" class="w-full pb-20">
            <div id="homeTab" class="tab-content p-4 space-y-4">
                <div class="bg-gradient-to-br from-slate-800 to-slate-950 rounded-2xl p-5 text-white flex items-center gap-4">
                    <img id="uImg" class="w-14 h-14 rounded-full border-2 border-blue-500" src="">
                    <div>
                        <h2 class="text-lg font-black" id="userNameDisplay">Welcome</h2>
                        <p class="text-[9px] opacity-60 uppercase font-black text-blue-400">Premium Account</p>
                    </div>
                </div>

                <div class="glass p-5 space-y-4">
                    <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                    <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                        <div class="flex flex-col justify-center items-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                            <span class="text-[8px] text-slate-500 font-bold">Total: <span class="text-blue-400">â‚¹<span id="totalPrice">0.00</span></span></span>
                        </div>
                    </div>
                    <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Place Order</button>
                </div>
            </div>

            <div id="historyTab" class="tab-content hidden p-4">
                <h2 class="text-lg font-black mb-4 italic text-blue-500">My Activity</h2>
                <div id="orderHistoryList" class="space-y-3"></div>
            </div>

            <div id="profileTab" class="tab-content hidden p-4">
                <div class="glass p-6 text-center mb-6">
                    <img id="pImg" class="w-20 h-20 rounded-full mx-auto mb-2 border-4 border-blue-500" src="">
                    <h3 class="font-black" id="pName">User Name</h3>
                    <p class="text-[8px] opacity-50 uppercase">Verified User</p>
                </div>

                <div id="adminPanel" class="hidden space-y-4">
                    <div class="glass border-2 border-blue-500/20 p-5 space-y-4">
                        <h3 class="text-blue-500 font-black text-[10px] uppercase text-center">Admin Controls</h3>
                        <div id="userList" class="max-h-60 overflow-y-auto space-y-2 text-[10px]"></div>
                        <div id="adminPayList" class="space-y-2"></div>
                    </div>
                </div>

                <button onclick="logoutUser()" class="w-full mt-6 text-red-500 text-xs font-black border border-red-500/20 py-4 rounded-xl bg-red-500/5 uppercase">Sign Out</button>
            </div>
        </div>

        <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30">
            <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center w-full">
                <i class="fas fa-home text-lg"></i><span class="text-[8px] font-black mt-1 uppercase">Home</span>
            </button>
            <button onclick="switchTab('history')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i class="fas fa-history text-lg"></i><span class="text-[8px] font-black mt-1 uppercase">Orders</span>
            </button>
            <button onclick="switchTab('profile')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i id="profileIcon" class="fas fa-user text-lg"></i><span id="profileText" class="text-[8px] font-black mt-1 uppercase">Profile</span>
            </button>
        </div>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-black">ADD <span class="text-blue-500">FUNDS</span></h2>
            <img id="qrImg" src="" class="w-40 h-40 mx-auto bg-white p-2 rounded-xl mb-2">
            <p class="text-[9px] text-slate-400">UPI: <span class="text-blue-400">7775965170@naviaxis</span></p>
            <input id="payAmt" type="number" placeholder="Amt Paid â‚¹" class="w-full p-3 neo-input text-xs text-center">
            <input id="utrCode" type="text" placeholder="12 Digit UTR" class="w-full p-3 neo-input text-xs text-center">
            <button onclick="submitUTR()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase text-xs">Verify Payment</button>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-slate-500 text-[10px] font-black uppercase">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Exact Config as requested
        const firebaseConfig = {
          apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
          authDomain: "smspanel-76488.firebaseapp.com",
          databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
          projectId: "smspanel-76488",
          storageBucket: "smspanel-76488.firebasestorage.app",
          messagingSenderId: "478520093402",
          appId: "1:478520093402:web:bf976787e46af3017b13e3",
          measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com";
        const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2"; // Case-sensitive UID

        let uRef, myBal = 0, userUID = "", allSvcs = [];

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (user) {
                userUID = user.uid;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                
                // Fetch Profile Data from Google Login
                document.getElementById('uImg').src = document.getElementById('pImg').src = user.photoURL;
                document.getElementById('userNameDisplay').innerText = "Hi, " + user.displayName.split(' ')[0];
                document.getElementById('pName').innerText = user.displayName;

                // ðŸ” Admin Check (Dynamic UI)
                if(user.uid === ADMIN_UID) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('profileIcon').className = "fas fa-shield-alt text-lg";
                    document.getElementById('profileText').innerText = "ADMIN";
                    loadAdminData();
                }

                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('headerBalance').innerText = "â‚¹" + myBal.toFixed(2);
                    if(!s.val()) set(uRef, { balance: 0, email: user.email, name: user.displayName });
                });

                onValue(ref(db, 'orders'), (snap) => {
                    const l = document.getElementById('orderHistoryList'); l.innerHTML = "";
                    snap.forEach(child => {
                        if(child.val().userId === user.uid) {
                            const d = child.val();
                            l.innerHTML = `<div class="glass p-4 border-l-4 border-blue-500 text-[10px]"><p class="font-black text-blue-400 uppercase">${d.service}</p><p class="opacity-50 mt-1">â‚¹${d.price} â€¢ ${d.status}</p></div>` + l.innerHTML;
                        }
                    });
                });

                fetch(`${BACKEND}/services`).then(r => r.json()).then(data => {
                    allSvcs = data;
                    const cats = [...new Set(data.map(s => s.category))];
                    document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                    loadServices();
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        // Add Money & Orders
        window.openAddMoney = () => {
            document.getElementById('addMoneyModal').classList.remove('hidden');
            document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7775965170@naviaxis&pn=DGPRO&cu=INR`;
        };
        window.submitUTR = async () => {
            const utr = document.getElementById('utrCode').value.trim(); const amt = document.getElementById('payAmt').value;
            if(utr.length < 10 || !amt) return alert("Invalid Input");
            await push(ref(db, 'payment_requests'), { userId: userUID, userName: auth.currentUser.displayName, utr: utr, amount: parseFloat(amt), status: 'Pending' });
            alert("Sent to Admin!"); document.getElementById('addMoneyModal').classList.add('hidden');
        };

        window.loadAdminData = () => {
            onValue(ref(db, 'payment_requests'), (snap) => {
                const l = document.getElementById('adminPayList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase'>Pending Payments</h4>";
                snap.forEach(child => {
                    const d = child.val();
                    if(d.status === 'Pending') l.innerHTML += `<div class="bg-blue-600/5 p-2 rounded-xl mb-1 flex justify-between items-center text-[9px]"><span>â‚¹${d.amount} â€¢ ${d.utr}</span><button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-2 py-1 rounded text-white">OK</button></div>`;
                });
            });
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('userList'); l.innerHTML = "<h4 class='text-[8px] opacity-50 mb-2 uppercase'>Users List</h4>";
                snap.forEach(child => {
                    const u = child.val();
                    l.innerHTML += `<div class="user-card flex justify-between items-center"><div><p class="font-black">${u.name}</p><p class="opacity-40 text-[8px]">${u.email}</p></div><p class="text-green-400">â‚¹${(u.balance||0).toFixed(2)}</p></div>`;
                });
            });
        };

        window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await update(ref(db, `payment_requests/${k}`), { status: 'Approved' }); alert("Approved!"); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500')); event.currentTarget.classList.remove('text-slate-500'); event.currentTarget.classList.add('text-blue-500'); };
        window.loadServices = () => { const cat = document.getElementById('catSelect').value; const f = allSvcs.filter(s => s.category === cat); document.getElementById('serviceSelect').innerHTML = f.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - â‚¹${(s.rate*1.25).toFixed(2)}</option>`).join(''); calcPrice(); };
        window.calcPrice = () => { const r = parseFloat(document.getElementById('serviceSelect').value); const q = parseInt(document.getElementById('qty').value) || 0; document.getElementById('totalPrice').innerText = ((r * 1.25 / 1000) * q).toFixed(2); };
        window.placeOrder = async () => { const p = parseFloat(document.getElementById('totalPrice').innerText); if(myBal < p) return alert("Low Balance!"); const sid = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].getAttribute('data-id'); const sn = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].text.split('-')[0]; const res = await fetch(`${BACKEND}/place-order`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ service: sid, link: document.getElementById('link').value, quantity: document.getElementById('qty').value, token: "DGPRO_ULTRA_SECURE_X99" }) }); const d = await res.json(); if(d.success) { await update(uRef, { balance: increment(-p) }); await push(ref(db, 'orders'), { userId: userUID, service: sn, price: p, quantity: document.getElementById('qty').value, status: 'Pending' }); alert("Order Placed!"); switchTab('history'); } };
        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
  </html>
