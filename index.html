<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Master Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        #sidebar { transition: 0.3s; transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Starting DG SERVICE...</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl">
        <div class="p-6 border-b border-white/5">
            <p id="sideName" class="text-sm font-black truncate">Guest User</p>
        </div>
        <div class="p-4 space-y-2">
            <div onclick="switchTab('home'); toggleSidebar()" class="p-3 text-sm font-bold text-gray-400 cursor-pointer">New Order</div>
            <div onclick="switchTab('history'); toggleSidebar()" class="p-3 text-sm font-bold text-gray-400 cursor-pointer">History</div>
            <div onclick="switchTab('profile'); toggleSidebar()" class="p-3 text-sm font-bold text-red-400 cursor-pointer">Admin Panel</div>
        </div>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-sm text-center space-y-4">
            <h2 class="text-3xl font-black italic text-blue-500 uppercase">DG SERVICE</h2>
            <input id="loginEmail" type="email" placeholder="Email" class="w-full p-4 neo-input text-xs">
            <input id="loginPass" type="password" placeholder="Password" class="w-full p-4 neo-input text-xs">
            <button onclick="handleEmailLogin()" class="w-full bg-blue-600 py-3 rounded-xl font-black text-xs uppercase">Login</button>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-3 rounded-xl font-black text-xs uppercase">Google Login</button>
        </div>
    </div>

    <div id="appScreen" class="hidden h-full flex flex-col">
        <div class="bg-slate-900 px-4 py-3 flex justify-between items-center border-b border-white/5">
            <button onclick="toggleSidebar()" class="text-white"><i class="fas fa-bars"></i></button>
            <h1 class="font-black text-white italic">DG SERVICE</h1>
            <span id="headerBalance" class="text-green-400 font-bold">â‚¹0.00</span>
        </div>

        <div id="homeTab" class="tab-content p-4 space-y-4">
            <div class="glass p-5 space-y-4">
                <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs"></select>
                <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs"></select>
                <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="w-full p-4 neo-input text-xs">
                <div class="text-center font-black text-blue-400">Total: â‚¹<span id="totalPrice">0.00</span></div>
                <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase">Place Order</button>
            </div>
        </div>
        
        <div id="profileTab" class="tab-content hidden p-4">
            <div id="adminPanel" class="hidden glass p-4 space-y-4">
                <p class="text-xs font-bold text-center text-blue-500">ADMIN CONTROLS</p>
                <input id="newCommInput" type="number" step="0.01" placeholder="Commission Rate" class="w-full p-3 neo-input text-xs">
                <button onclick="updateCommission()" class="w-full bg-blue-600 py-2 rounded font-bold text-xs">SAVE RATE</button>
                <div id="adminPayList" class="space-y-2 mt-4"></div>
            </div>
            <button onclick="logoutUser()" class="w-full bg-red-600/20 text-red-500 py-4 rounded-xl font-black mt-10">Logout</button>
        </div>

        <div id="historyTab" class="tab-content hidden p-4"><div id="orderHistoryList" class="space-y-2"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ðŸ”¥ FIREBASE INDIGREAT
        const firebaseConfig = {
          apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
          authDomain: "smspanel-76488.firebaseapp.com",
          databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
          projectId: "smspanel-76488",
          storageBucket: "smspanel-76488.firebasestorage.app",
          messagingSenderId: "478520093402",
          appId: "1:478520093402:web:bf976787e46af3017b13e3",
          measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

        // ðŸš€ FORCE BYPASS TIMER
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if(!auth.currentUser) document.getElementById('authScreen').classList.remove('hidden');
        }, 3000);

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (user) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('sideName').innerText = user.email;
                if(user.uid === ADMIN_UID) document.getElementById('adminPanel').classList.remove('hidden');
                
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    document.getElementById('headerBalance').innerText = "â‚¹" + (s.val()?.balance || 0).toFixed(2);
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
            }
        });

        window.handleGoogle = () => signInWithPopup(auth, provider).catch(() => signInWithRedirect(auth, provider));
        window.handleEmailLogin = () => signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value).catch(e => alert(e.message));
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); };
        window.logoutUser = () => signOut(auth).then(() => location.reload());
        window.updateCommission = async () => { await set(ref(db, 'settings/commission'), parseFloat(newCommInput.value)); alert("Saved!"); };
    </script>
</body>
</html>
