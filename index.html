<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        #mainContainer { height: calc(100vh - 128px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
        #sidebar { transition: 0.3s; transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .nav-active { color: #3b82f6 !important; }
    </style>
</head>
<body>

<div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
    <p class="text-xs font-bold text-gray-400 uppercase">System Initializing...</p>
</div>

<div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 overflow-y-auto shadow-2xl">
    <div class="p-6 border-b border-white/5 flex items-center gap-3">
        <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500 shadow-lg" src="">
        <div><p id="sideName" class="text-sm font-black truncate w-32">User</p></div>
    </div>
    <div class="flex flex-col py-2" id="sidebarMenu">
        </div>
</div>

<div id="appScreen" class="hidden h-full flex flex-col">
    <header class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-white/5 z-50">
        <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
        <h1 class="font-black text-white text-lg italic tracking-tighter uppercase">DG SERVICE</h1>
        <div class="bg-blue-600/10 px-4 py-1 rounded-full border border-blue-500/20 text-green-400 font-bold" id="headerBalance">₹0.00</div>
    </header>

    <div id="mainContainer" class="w-full pb-20 p-4">
        <div id="userPanel" class="hidden space-y-4">
            <div id="homeTab" class="tab-content glass p-5 space-y-4">
                <h3 class="font-black text-blue-500 text-[10px] uppercase">New Order</h3>
                <select id="catSelect" onchange="filterServices()" class="neo-input text-xs font-bold"></select>
                <select id="serviceSelect" onchange="calcTotal()" class="neo-input text-xs font-bold"></select>
                <input type="text" id="orderLink" placeholder="Post Link" class="neo-input text-xs font-bold">
                <div class="flex gap-2">
                    <input type="number" id="orderQty" oninput="calcTotal()" placeholder="Quantity" class="flex-1 neo-input text-xs font-bold">
                    <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl px-4 flex items-center justify-center min-w-[100px]"><span id="autoPrice" class="text-green-400 font-bold text-xs">₹0.00</span></div>
                </div>
                <button id="buyBtn" onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs shadow-lg">SUBMIT ORDER</button>
            </div>
            <div id="historyTab" class="tab-content hidden"><div id="orderHistoryList" class="space-y-3"></div></div>
        </div>

        <div id="adminPanel" class="hidden space-y-6">
            <div class="glass p-5 border-2 border-red-500/20">
                <h2 class="text-red-500 font-black text-xs uppercase mb-4 text-center tracking-widest">Master Admin Console</h2>
                
                <div class="mb-6 space-y-3">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">User Balance & Data</p>
                    <input id="adminTargetUid" type="text" placeholder="User UID" class="neo-input text-[10px]">
                    <div class="flex gap-2">
                        <input id="adminEditBalAmt" type="number" placeholder="Amt (+/-)" class="flex-1 neo-input text-xs">
                        <button onclick="manualBalanceUpdate()" class="bg-blue-600 px-4 rounded-xl font-black text-[10px] uppercase">Update</button>
                    </div>
                    <div id="userList" class="max-h-40 overflow-y-auto space-y-2 text-[10px]"></div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-white/5 p-3 rounded-xl">
                        <p class="text-[8px] opacity-50 uppercase">Commission</p>
                        <input id="newCommInput" type="number" step="0.01" class="neo-input text-xs mt-1" placeholder="1.25">
                        <button onclick="updateComm()" class="w-full bg-green-600 mt-2 py-1 rounded text-[10px] font-bold">SAVE</button>
                    </div>
                    <div class="bg-white/5 p-3 rounded-xl">
                        <p class="text-[8px] opacity-50 uppercase">UPI Gateway</p>
                        <input id="upiInput" type="text" class="neo-input text-xs mt-1" placeholder="upi@id">
                        <button onclick="updateSettings('upi')" class="w-full bg-green-600 mt-2 py-1 rounded text-[10px] font-bold">SET</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <p class="text-[10px] font-bold text-purple-400 uppercase">Payment Verification</p>
                    <div id="adminPayList" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-50" id="bottomNav">
        </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
      authDomain: "smspanel-76488.firebaseapp.com",
      databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
      projectId: "smspanel-76488",
      appId: "1:478520093402:web:bf976787e36af3017b13e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const BACKEND = "https://dg-backend-jhqa.onrender.com"; 
    const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

    let allSvcs = [], currentGlobalComm = 1.25, userBalance = 0;

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loadingScreen').classList.add('hidden');
        if (user) {
            document.getElementById('appScreen').classList.remove('hidden');
            const isAdmin = user.uid === ADMIN_UID;
            
            // UI Switch based on Role
            if(isAdmin) {
                document.getElementById('adminPanel').classList.remove('hidden');
                setupAdminMenu();
                loadAdminData();
            } else {
                document.getElementById('userPanel').classList.remove('hidden');
                setupUserMenu();
            }

            document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
            document.getElementById('sideImg').src = user.photoURL || "https://ui-avatars.com/api/?name=User";

            onValue(ref(db, 'users/' + user.uid), (s) => {
                userBalance = s.val() ? s.val().balance : 0;
                document.getElementById('headerBalance').innerText = "₹" + userBalance.toFixed(2);
            });

            onValue(ref(db, 'settings/commission'), (s) => { 
                currentGlobalComm = s.val() || 1.25; 
                if(!isAdmin) fetchServices();
            });
        } else { handleGoogle(); }
    });

    // Sidebar & Bottom Nav Logic
    function setupAdminMenu() {
        document.getElementById('sidebarMenu').innerHTML = `
            <div onclick="switchTab('adminPanel')" class="sidebar-item text-red-400 font-bold"><i class="fas fa-user-shield"></i> Master Control</div>
            <div onclick="switchTab('services')" class="sidebar-item"><i class="fas fa-server"></i> API Manager</div>
            <div onclick="switchTab('support')" class="sidebar-item"><i class="fas fa-headset"></i> Support Editor</div>
            <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10"><i class="fas fa-sign-out-alt"></i> Logout</div>
        `;
        document.getElementById('bottomNav').innerHTML = `
            <button onclick="switchTab('adminPanel')" class="flex flex-col items-center nav-active"><i class="fas fa-shield-alt"></i><span class="text-[8px] mt-1">MASTER</span></button>
            <button onclick="switchTab('services')" class="flex flex-col items-center text-slate-500"><i class="fas fa-cog"></i><span class="text-[8px] mt-1">SERVICES</span></button>
        `;
    }

    function setupUserMenu() {
        document.getElementById('sidebarMenu').innerHTML = `
            <div onclick="switchTab('home')" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
            <div onclick="switchTab('history')" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
            <div onclick="openAddMoney()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
            <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10"><i class="fas fa-sign-out-alt"></i> Logout</div>
        `;
        document.getElementById('bottomNav').innerHTML = `
            <button onclick="switchTab('home')" class="flex flex-col items-center nav-active"><i class="fas fa-home"></i><span class="text-[8px] mt-1">HOME</span></button>
            <button onclick="switchTab('history')" class="flex flex-col items-center text-slate-500"><i class="fas fa-list"></i><span class="text-[8px] mt-1">ORDERS</span></button>
        `;
    }

    // Place Order Logic (FIXED SERVER ERROR)
    window.placeOrder = async () => {
        const cost = (parseFloat(document.getElementById('serviceSelect').value) / 1000) * parseInt(document.getElementById('orderQty').value);
        if(userBalance < cost) return alert("Low Balance!");
        
        document.getElementById('buyBtn').innerText = "Processing...";
        try {
            const res = await fetch(`${BACKEND}/buy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    uid: auth.currentUser.uid,
                    service: document.getElementById('serviceSelect').selectedOptions[0].getAttribute('data-id'),
                    link: document.getElementById('orderLink').value,
                    quantity: document.getElementById('orderQty').value
                })
            });
            if(res.ok) {
                await update(ref(db, 'users/' + auth.currentUser.uid), { balance: increment(-cost) });
                alert("Order Placed!");
            } else { throw new Error(); }
        } catch (e) { alert("Server Busy. Try after 10 sec."); }
        document.getElementById('buyBtn').innerText = "SUBMIT ORDER";
    };

    // Admin Data Handlers
    window.loadAdminData = () => {
        onValue(ref(db, 'payment_requests'), (snap) => {
            const list = document.getElementById('adminPayList'); list.innerHTML = "";
            snap.forEach(child => {
                const d = child.val();
                list.innerHTML += `<div class="bg-blue-600/10 p-3 rounded-xl flex justify-between items-center text-[10px]">
                    <div>₹${d.amount} • ${d.utr}</div>
                    <div class="flex gap-1">
                        <button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-3 py-1 rounded">OK</button>
                        <button onclick="rejectPay('${child.key}')" class="bg-red-600 px-3 py-1 rounded">X</button>
                    </div>
                </div>`;
            });
        });
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('userList'); list.innerHTML = "";
            snap.forEach(child => {
                list.innerHTML += `<div onclick="document.getElementById('adminTargetUid').value='${child.key}'" class="p-2 border-b border-white/5 flex justify-between cursor-pointer"><span>${child.val().email}</span><span class="text-green-500">₹${(child.val().balance||0).toFixed(2)}</span></div>`;
            });
        });
    };

    // Standard Handlers
    window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await remove(ref(db, `payment_requests/${k}`)); alert("Approved!"); };
    window.rejectPay = async (k) => { if(confirm("Reject?")) await remove(ref(db, `payment_requests/${k}`)); };
    window.manualBalanceUpdate = async () => { await update(ref(db, `users/${document.getElementById('adminTargetUid').value}`), { balance: increment(parseFloat(document.getElementById('adminEditBalAmt').value)) }); alert("Updated!"); };
    window.updateComm = async () => { await set(ref(db, 'settings/commission'), parseFloat(document.getElementById('newCommInput').value)); alert("Saved!"); };
    window.logoutUser = () => signOut(auth).then(() => location.reload());
    window.handleGoogle = () => signInWithPopup(auth, provider);
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        const target = document.getElementById(t + 'Tab') || document.getElementById(t);
        if(target) target.classList.remove('hidden');
    };
</script>
</body>
</html>
