<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGPRO - ADMIN MASTER PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: #161d2f; border: 1px solid #2d3748; border-radius: 24px; }
        .admin-view { display: none; }
        .input-box { background: #0f172a; border: 1px solid #1e293b; color: white; transition: 0.3s; }
        .input-box:focus { border-color: #3b82f6; outline: none; }
    </style>
</head>
<body class="p-4 pb-20">

    <div id="authBox" class="fixed inset-0 bg-[#0b0f1a] z-[5000] flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-sm text-center shadow-2xl border-blue-500/20">
            <h2 class="text-3xl font-black mb-6 italic text-blue-500">DGPRO <span class="text-white">SMM</span></h2>
            
            <div class="space-y-4">
                <input id="emailIn" type="email" placeholder="Email Address" class="w-full p-4 rounded-2xl input-box text-xs">
                <input id="passIn" type="password" placeholder="Password" class="w-full p-4 rounded-2xl input-box text-xs">
                
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="handleLogin()" class="bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Login</button>
                    <button onclick="handleSignup()" class="bg-slate-700 py-4 rounded-2xl font-black uppercase text-[10px]">Signup</button>
                </div>

                <div class="flex items-center gap-2 my-2"><div class="h-[1px] bg-slate-800 flex-1"></div><span class="text-[10px] text-slate-500 font-bold">OR</span><div class="h-[1px] bg-slate-800 flex-1"></div></div>

                <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs flex items-center justify-center gap-2">
                    <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
                </button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="flex justify-between items-center mb-6 glass p-5">
            <h1 class="text-xl font-black italic text-blue-500">DG<span class="text-white">PRO</span></h1>
            <div class="text-right">
                <p id="uBal" class="text-lg font-black text-green-400 font-mono">‚Çπ0.00</p>
                <button onclick="logout()" class="text-red-500 text-[9px] font-black uppercase">Logout</button>
            </div>
        </nav>

        <div class="grid grid-cols-1 gap-4 mb-6">
            <div class="glass p-6 border-l-4 border-yellow-500">
                <h3 class="text-xs font-black text-yellow-500 uppercase mb-4 tracking-widest"><i class="fas fa-wallet mr-2"></i> Add Money</h3>
                <div class="flex gap-2">
                    <input id="giftIn" placeholder="Enter DG Gift Card Code" class="flex-1 p-3 rounded-xl input-box text-xs uppercase font-bold tracking-widest">
                    <button onclick="redeemGift()" class="bg-yellow-600 px-6 rounded-xl font-black text-[10px] uppercase">Redeem</button>
                </div>
            </div>
        </div>

        <div class="glass p-6 mb-6 space-y-4 border-t-2 border-blue-500/20">
            <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest">üõí New Order</h3>
            <select id="catSel" onchange="loadSvcs()" class="w-full p-4 rounded-2xl input-box text-xs"></select>
            <select id="svcSel" onchange="calcPrice()" class="w-full p-4 rounded-2xl input-box text-xs"></select>
            <input id="orderLink" type="text" placeholder="Link (Profile/Post)" class="w-full p-4 rounded-2xl input-box text-xs">
            <div class="grid grid-cols-2 gap-3">
                <input id="orderQty" oninput="calcPrice()" type="number" placeholder="Quantity" class="p-4 rounded-2xl input-box text-xs">
                <div class="bg-slate-800 p-4 rounded-2xl text-center border border-slate-700 flex flex-col justify-center">
                    <p class="text-[8px] text-slate-400 uppercase font-bold">Price</p>
                    <span id="totalPrice" class="font-black text-yellow-500 text-sm">‚Çπ0.00</span>
                </div>
            </div>
            <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-900/40 transition-transform active:scale-95">Confirm Order</button>
        </div>

        <div id="adminArea" class="admin-view mt-10 space-y-6 pt-10 border-t border-slate-800">
            <h2 class="text-xl font-black text-blue-500 italic uppercase">üõ°Ô∏è Admin Master Access</h2>
            
            <div class="glass p-6 space-y-6">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-blue-500/20">
                    <p class="text-[10px] text-blue-400 font-black mb-3 uppercase tracking-tighter">Set Commission (%)</p>
                    <div class="flex gap-2">
                        <input id="profitIn" type="number" placeholder="e.g. 25" class="flex-1 p-3 rounded-xl input-box text-xs">
                        <button onclick="updateProfit()" class="bg-blue-600 px-6 rounded-xl font-black text-[10px] uppercase">Save</button>
                    </div>
                </div>

                <div class="bg-slate-900/50 p-4 rounded-2xl border border-green-500/20">
                    <p class="text-[10px] text-green-400 font-black mb-3 uppercase tracking-tighter">Generate DG Gift Card</p>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <input id="admGiftCode" placeholder="GIFT CODE" class="p-3 rounded-xl input-box text-xs uppercase">
                        <input id="admGiftAmt" type="number" placeholder="Amount ‚Çπ" class="p-3 rounded-xl input-box text-xs">
                    </div>
                    <button onclick="createGiftCard()" class="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase">Activate Gift</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
            authDomain: "smspanel-76488.firebaseapp.com",
            databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
            projectId: "smspanel-76488",
            storageBucket: "smspanel-76488.firebasestorage.app",
            messagingSenderId: "478520093402",
            appId: "1:478520093402:web:bf976787e46af3017b13e3",
            measurementId: "G-NHHV6CK20S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_MAIL = "stanix579@gmail.com";
        let uRef, myBal = 0, allSvcs = [], profitPct = 25;

        // --- AUTH FUNCTIONS ---
        window.handleSignup = async () => {
            const e = document.getElementById('emailIn').value;
            const p = document.getElementById('passIn').value;
            try { 
                await createUserWithEmailAndPassword(auth, e, p); 
                alert("Account Created!");
            } catch(err) { alert(err.message); }
        };

        window.handleLogin = async () => {
            const e = document.getElementById('emailIn').value;
            const p = document.getElementById('passIn').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch(err) { alert("Invalid Details!"); }
        };

        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                uRef = doc(db, "users", user.uid);
                let snap = await getDoc(uRef);
                if (!snap.exists()) await setDoc(uRef, { balance: 0, email: user.email, status: 'active' });
                myBal = (await getDoc(uRef)).data().balance;
                document.getElementById('uBal').innerText = "‚Çπ" + myBal.toFixed(2);

                const conf = await getDoc(doc(db, "admin", "config"));
                if(conf.exists()) profitPct = conf.data().profit;

                if (user.email === ADMIN_MAIL) {
                    document.getElementById('adminArea').style.display = 'block';
                }
                fetchSvcs();
            }
        });

        // --- SMM LOGIC ---
        async function fetchSvcs() {
            try {
                const res = await fetch('http://localhost:3000/services');
                allSvcs = await res.json();
                const cats = [...new Set(allSvcs.map(s => s.category))];
                document.getElementById('catSel').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                loadSvcs();
            } catch(e) { console.log("Backend Offline"); }
        }

        window.loadSvcs = () => {
            const c = document.getElementById('catSel').value;
            const svcs = allSvcs.filter(s => s.category === c);
            document.getElementById('svcSel').innerHTML = svcs.map(s => {
                const audiencePrice = s.rate * (1 + profitPct/100);
                return `<option value="${s.rate}" data-id="${s.service}">${s.name} - ‚Çπ${audiencePrice.toFixed(2)}</option>`;
            }).join('');
            calcPrice();
        };

        window.calcPrice = () => {
            const costRate = parseFloat(document.getElementById('svcSel').value);
            const sellRate = costRate * (1 + profitPct/100);
            const qty = parseInt(document.getElementById('orderQty').value) || 0;
            const total = (sellRate / 1000) * qty;
            document.getElementById('totalPrice').innerText = "‚Çπ" + total.toFixed(2);
        };

        window.placeOrder = async () => {
            const svcEl = document.getElementById('svcSel');
            const sid = svcEl.options[svcEl.selectedIndex].getAttribute('data-id');
            const link = document.getElementById('orderLink').value;
            const qty = document.getElementById('orderQty').value;
            const total = parseFloat(document.getElementById('totalPrice').innerText.replace('‚Çπ',''));
            if(!link || qty < 100) return alert("Enter link and Min 100 Qty!");
            if(myBal < total) return alert("Low Balance! Use DG Gift Card.");
            try {
                const res = await fetch('http://localhost:3000/place-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service: sid, link: link, quantity: qty })
                });
                const data = await res.json();
                if(data.success) {
                    await updateDoc(uRef, { balance: increment(-total) });
                    alert("Order Placed! ID: " + data.orderId);
                    location.reload();
                } else { alert("Provider Error: " + data.error); }
            } catch(e) { alert("Backend Offline!"); }
        };

        // --- ADMIN & GIFT LOGIC ---
        window.updateProfit = async () => {
            const p = parseFloat(document.getElementById('profitIn').value);
            await setDoc(doc(db, "admin", "config"), { profit: p }, { merge: true });
            alert("Profit Updated!"); location.reload();
        };

        window.createGiftCard = async () => {
            const code = document.getElementById('admGiftCode').value.toUpperCase();
            const amt = parseFloat(document.getElementById('admGiftAmt').value);
            await setDoc(doc(db, "gifts", code), { amount: amt, active: true });
            alert("Gift Card Generated: " + code);
        };

        window.redeemGift = async () => {
            const code = document.getElementById('giftIn').value.toUpperCase().trim();
            const snap = await getDoc(doc(db, "gifts", code));
            if(snap.exists() && snap.data().active) {
                await updateDoc(uRef, { balance: increment(snap.data().amount) });
                await updateDoc(doc(db, "gifts", code), { active: false });
                alert("‚Çπ" + snap.data().amount + " Added to Wallet!");
                location.reload();
            } else alert("Invalid or Expired Code!");
        };
    </script>
</body>
</html>
