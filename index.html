<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - Pro Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        #sidebar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 600; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
    </style>
</head>
<body>

<div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
    <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Initializing DG SERVICE...</p>
</div>

<div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900] backdrop-blur-sm"></div>
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
    <div class="p-6 border-b border-white/5 flex items-center gap-3">
        <img id="sideImg" class="w-12 h-12 rounded-full border-2 border-blue-500 shadow-lg" src="">
        <div>
            <p id="sideName" class="text-sm font-black truncate w-32">User Name</p>
            <p class="text-[9px] text-blue-500 uppercase font-bold tracking-widest">Premium Member</p>
        </div>
    </div>
    <div class="flex flex-col py-2">
        <div onclick="switchTab('home'); toggleSidebar()" class="sidebar-item"><i class="fas fa-shopping-cart text-blue-400"></i> New Order</div>
        <div onclick="switchTab('history'); toggleSidebar()" class="sidebar-item"><i class="fas fa-list text-purple-400"></i> My Orders</div>
        <div onclick="openAddMoney(); toggleSidebar()" class="sidebar-item"><i class="fas fa-wallet text-green-400"></i> Deposit Funds</div>
        
        <p class="px-5 text-[9px] font-black text-gray-500 uppercase mt-4 mb-2 tracking-widest">Support Center</p>
        <div onclick="window.open('https://t.me/Digisellprobot')" class="sidebar-item"><i class="fab fa-telegram text-blue-400"></i> Telegram Support</div>
        <div onclick="window.open('https://wa.me/917775965170')" class="sidebar-item"><i class="fab fa-whatsapp text-green-500"></i> WhatsApp Support</div>
        <div onclick="window.open('https://www.instagram.com/dg.service.1?igsh=NXR0bWQ1N24zcGxq')" class="sidebar-item"><i class="fab fa-instagram text-pink-500"></i> Instagram Support</div>

        <div id="adminSidebar" class="hidden mt-4 pt-4 border-t border-white/10">
            <p class="px-5 text-[9px] font-black text-red-500 uppercase mb-2">Master Admin</p>
            <div onclick="switchTab('profile'); toggleSidebar()" class="sidebar-item text-red-400"><i class="fas fa-database"></i> Admin Panel</div>
        </div>
        <div onclick="logoutUser()" class="sidebar-item text-red-500 mt-10 border-t border-white/5"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<div id="appScreen" class="hidden h-full flex flex-col">
    <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-white/5 z-50">
        <button onclick="toggleSidebar()" class="text-white text-lg"><i class="fas fa-bars"></i></button>
        <h1 class="font-black text-white text-lg italic tracking-tighter uppercase">DG SERVICE</h1>
        <div class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20">
            <span id="headerBalance" class="font-mono font-bold text-green-400">₹0.00</span>
        </div>
    </div>

    <div id="mainContainer" class="w-full pb-20">
        <div id="homeTab" class="tab-content p-4 space-y-4">
            <div class="glass p-5 space-y-4">
                <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest">New Order</h3>
                <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                    <div class="flex items-center justify-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                        <span class="text-lg font-black text-blue-400">₹<span id="totalPrice">0.00</span></span>
                    </div>
                </div>
                <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Place Order</button>
            </div>
        </div>
        
        <div id="historyTab" class="tab-content hidden p-4"><div id="orderHistoryList" class="space-y-3"></div></div>
        
        <div id="profileTab" class="tab-content hidden p-4">
            <div id="adminPanel" class="hidden space-y-4">
                <div class="glass p-5 border-2 border-red-500/30">
                    <h3 class="text-red-500 font-black text-[10px] uppercase mb-4 text-center tracking-widest">Master Admin Dashboard</h3>
                    
                    <div class="mb-6 p-4 bg-white/5 rounded-xl border border-white/10 text-center">
                        <p class="text-[10px] text-white font-bold mb-3 uppercase tracking-widest">User Balance Control</p>
                        <input id="adminTargetUid" type="text" placeholder="User UID" class="w-full p-3 neo-input text-[10px] mb-2 outline-none">
                        <div class="flex gap-2">
                            <input id="adminEditBalAmt" type="number" placeholder="Amount" class="flex-1 p-3 neo-input text-[10px] outline-none">
                            <button onclick="manualBalanceUpdate()" class="bg-blue-600 px-4 rounded-xl font-black text-[10px] uppercase">Update</button>
                        </div>
                    </div>

                    <div id="adminPayList" class="space-y-2 mb-4"></div>
                    <div id="userList" class="max-h-60 overflow-y-auto space-y-2 text-[10px]"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6 text-center text-white">
    <div class="glass p-8 w-full max-w-sm space-y-4">
        <h2 class="text-3xl font-black italic text-blue-500 uppercase">DG SERVICE</h2>
        <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-xl font-black flex items-center justify-center gap-2 text-[10px] uppercase">
            <img src="https://www.google.com/favicon.ico" class="w-4"> Google Login
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
      authDomain: "smspanel-76488.firebaseapp.com",
      databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
      projectId: "smspanel-76488",
      appId: "1:478520093402:web:bf976787e36af3017b13e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const ADMIN_UID = "cmEr126Ej8YuXZuPV4Pm88tR9Il2";

    onAuthStateChanged(auth, (user) => {
        document.getElementById('loadingScreen').classList.add('hidden');
        if (user) {
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('sideImg').src = user.photoURL || "https://ui-avatars.com/api/?name=User";
            document.getElementById('sideName').innerText = user.displayName || user.email.split('@')[0];
            
            if(user.uid === ADMIN_UID) {
                document.getElementById('adminSidebar').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadUsers();
            }

            onValue(ref(db, 'users/' + user.uid + '/balance'), (s) => {
                document.getElementById('headerBalance').innerText = "₹" + (s.val() || 0).toFixed(2);
            });
        } else { document.getElementById('authScreen').classList.remove('hidden'); }
    });

    window.manualBalanceUpdate = async () => {
        const target = document.getElementById('adminTargetUid').value;
        const amount = parseFloat(document.getElementById('adminEditBalAmt').value);
        if(!target || isNaN(amount)) return alert("UID and Amount are required");
        await update(ref(db, 'users/' + target), { balance: increment(amount) });
        alert("Balance Updated!");
    };

    function loadUsers() {
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                list.innerHTML += `<div onclick="document.getElementById('adminTargetUid').value='${child.key}'" class="p-3 bg-white/5 rounded-lg border border-white/5 flex justify-between items-center cursor-pointer mb-2">
                    <span class="text-[9px] font-bold">${u.email}</span>
                    <span class="text-green-500 font-bold">₹${(u.balance || 0).toFixed(2)}</span>
                </div>`;
            });
        });
    }

    window.handleGoogle = () => signInWithPopup(auth, provider);
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
    window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); toggleSidebar(); };
    window.logoutUser = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
