<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DGPRO - FlashSMM Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #mainContainer { height: calc(100vh - 64px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .nav-item.active { color: #3b82f6; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 14px; }
        .admin-glow { border: 2px solid #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
        .user-card { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="loadingScreen" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-bold text-gray-400 tracking-widest animate-pulse uppercase">Syncing DGPRO Features...</p>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6">
        <div class="glass p-10 text-center w-full max-w-sm">
            <h2 class="text-4xl font-black mb-8 italic text-blue-500 tracking-tighter">DG<span class="text-white">PRO</span></h2>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-5"> Login with Google
            </button>
        </div>
    </div>

    <div id="appScreen" class="hidden h-full flex flex-col">
        <div class="bg-slate-900/80 backdrop-blur-md px-4 py-3 flex justify-between items-center z-20 sticky top-0 border-b border-white/5">
            <h1 class="font-black text-white text-lg italic tracking-tighter"><i class="fas fa-bolt text-blue-500 mr-1"></i> FlashSMM</h1>
            <div onclick="openAddMoney()" class="flex items-center gap-2 bg-blue-600/10 text-white px-3 py-1.5 rounded-full border border-blue-500/20 cursor-pointer active:scale-95 transition">
                <span id="headerBalance" class="font-mono font-bold text-green-400">₹0.00</span>
                <div class="bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white font-bold">+</div>
            </div>
        </div>

        <div id="mainContainer" class="w-full pb-20">
            <div id="homeTab" class="tab-content p-4 space-y-4">
                <div class="bg-gradient-to-br from-slate-800 to-slate-950 rounded-2xl p-5 text-white flex items-center gap-4 border border-white/5">
                    <img id="uImg" class="w-14 h-14 rounded-full border-2 border-blue-500" src="">
                    <div>
                        <h2 class="text-lg font-black" id="userNameDisplay">Welcome</h2>
                        <p class="text-[9px] opacity-60 uppercase font-black tracking-widest text-blue-400">Verified Member</p>
                    </div>
                </div>

                <div class="glass p-5 space-y-4">
                    <h3 class="font-black text-blue-500 text-[10px] uppercase tracking-widest"><i class="fas fa-cart-plus mr-1"></i> New Order</h3>
                    <select id="catSelect" onchange="loadServices()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <select id="serviceSelect" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold outline-none"></select>
                    <input type="text" id="link" placeholder="Enter Link" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="qty" oninput="calcPrice()" placeholder="Quantity" class="p-4 neo-input text-xs font-bold outline-none">
                        <div class="flex flex-col justify-center items-center bg-blue-500/5 rounded-2xl border border-blue-500/10">
                            <span class="text-[8px] text-slate-500 font-bold uppercase text-center">Price: <span class="text-blue-400">₹<span id="totalPrice">0.00</span></span></span>
                        </div>
                    </div>
                    <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Confirm Order</button>
                </div>
            </div>

            <div id="historyTab" class="tab-content hidden p-4">
                <h2 class="text-lg font-black mb-4 italic text-blue-500">My Orders</h2>
                <div id="orderHistoryList" class="space-y-3"></div>
            </div>

            <div id="profileTab" class="tab-content hidden p-4">
                <div class="glass p-6 text-center mb-6">
                    <img id="pImg" class="w-20 h-20 rounded-full mx-auto mb-2 border-4 border-blue-500" src="">
                    <h3 class="font-black" id="pName">User</h3>
                    <p class="text-[8px] opacity-50 uppercase" id="pUid">ID</p>
                </div>

                <div id="adminPanel" class="hidden space-y-4">
                    <div class="glass border-2 border-blue-500/20 p-5 space-y-4">
                        <h3 class="text-blue-500 font-black text-[10px] uppercase text-center">Global User Database</h3>
                        <div id="userList" class="max-h-60 overflow-y-auto space-y-2 pr-2"></div>
                    </div>
                    <div class="glass admin-glow p-5 space-y-4">
                        <h3 class="text-red-500 font-black text-[10px] uppercase text-center">Gift Card Master</h3>
                        <input id="giftCode" type="text" placeholder="CODE" class="w-full p-3 neo-input text-xs font-bold uppercase">
                        <input id="giftVal" type="number" placeholder="Value ₹" class="w-full p-3 neo-input text-xs font-bold">
                        <button onclick="adminGenGift()" class="w-full bg-red-600 py-3 rounded-xl font-black text-xs">Generate</button>
                    </div>
                    <div class="glass p-5">
                        <h3 class="text-green-500 font-black text-[10px] uppercase mb-2">Pending UTR</h3>
                        <div id="adminPayList"></div>
                    </div>
                </div>

                <button onclick="logoutUser()" class="w-full mt-6 text-red-500 text-xs font-black border border-red-500/20 py-4 rounded-xl uppercase tracking-widest bg-red-500/5">Sign Out</button>
            </div>
        </div>

        <div class="bg-slate-900 border-t border-white/5 h-16 fixed bottom-0 w-full flex justify-around items-center z-30 shadow-2xl">
            <button onclick="switchTab('home')" class="nav-item active flex flex-col items-center w-full">
                <i class="fas fa-home text-lg"></i><span class="text-[8px] font-black mt-1">Home</span>
            </button>
            <button onclick="switchTab('history')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i class="fas fa-history text-lg"></i><span class="text-[8px] font-black mt-1">Orders</span>
            </button>
            <button onclick="switchTab('profile')" class="nav-item flex flex-col items-center w-full text-slate-500">
                <i class="fas fa-shield-alt text-lg"></i><span class="text-[8px] font-black mt-1">Admin</span>
            </button>
        </div>
    </div>

    <div id="addMoneyModal" class="hidden fixed inset-0 bg-black/95 z-[10000] flex items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-sm text-center space-y-4">
            <h2 class="text-xl font-black italic">ADD <span class="text-blue-500">FUNDS</span></h2>
            <div class="flex gap-2">
                <button onclick="showQR()" class="w-full bg-blue-600 text-white py-2 rounded-lg text-[9px] font-black uppercase">QR Payment</button>
                <button onclick="showGift()" class="w-full bg-slate-800 text-slate-400 py-2 rounded-lg text-[9px] font-black uppercase">Gift Card</button>
            </div>
            <div id="qrSection" class="hidden space-y-4">
                <img id="qrImg" src="" class="w-40 h-40 mx-auto bg-white p-2 rounded-xl">
                <p class="text-[9px] text-slate-400">Pay on: <span class="text-blue-400">7775965170@naviaxis</span></p>
                <input id="payAmt" type="number" placeholder="Amount ₹" class="w-full p-3 neo-input text-xs text-center">
                <input id="utrCode" type="text" placeholder="12 Digit UTR" class="w-full p-3 neo-input text-xs text-center">
                <button onclick="submitUTR()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase text-xs">Submit</button>
            </div>
            <div id="giftSection" class="hidden space-y-3">
                <input id="redeemCode" type="text" placeholder="ENTER CODE" class="w-full p-4 neo-input text-center text-xl uppercase text-blue-400">
                <button onclick="redeemGift()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Redeem</button>
            </div>
            <button onclick="document.getElementById('addMoneyModal').classList.add('hidden')" class="text-slate-500 text-[10px] font-black uppercase">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
            authDomain: "smspanel-76488.firebaseapp.com",
            databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
            projectId: "smspanel-76488",
            storageBucket: "smspanel-76488.firebasestorage.app",
            messagingSenderId: "478520093402",
            appId: "1:478520093402:web:bf976787e46af3017b13e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const BACKEND = "https://dg-backend-jhqa.onrender.com";
        const ADMIN_UID = "CmEr126Ej8YuXZuPV4Pm88tR9Il2";
        const ADMIN_UPI = "7775965170@naviaxis";

        let uRef, myBal = 0, userUID = "", allSvcs = [];

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (user) {
                userUID = user.uid;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('uImg').src = document.getElementById('pImg').src = user.photoURL;
                document.getElementById('userNameDisplay').innerText = "Hi, " + user.displayName.split(' ')[0];
                document.getElementById('pName').innerText = user.displayName;
                document.getElementById('pUid').innerText = user.uid;

                if(user.uid === ADMIN_UID) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadAdminData();
                }

                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    myBal = s.val() ? s.val().balance : 0;
                    document.getElementById('headerBalance').innerText = "₹" + myBal.toFixed(2);
                    if(!s.val()) set(uRef, { balance: 0, email: user.email, name: user.displayName });
                });

                onValue(ref(db, 'orders'), (snap) => {
                    const l = document.getElementById('orderHistoryList'); l.innerHTML = "";
                    snap.forEach(child => {
                        const d = child.val();
                        if(d.userId === user.uid) {
                            l.innerHTML = `<div class="glass p-4 border-l-4 border-blue-500"><h4 class="text-[9px] font-black uppercase text-blue-400">${d.service}</h4><p class="text-[9px] text-slate-500 mt-1">Qty: ${d.quantity} • Total: ₹${d.price} • <span class="text-blue-300 font-black">${d.status}</span></p></div>` + l.innerHTML;
                        }
                    });
                });

                fetch(`${BACKEND}/services`).then(r => r.json()).then(data => {
                    allSvcs = data;
                    const cats = [...new Set(data.map(s => s.category))];
                    document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
                    loadServices();
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
            }
        });

        window.showQR = () => { document.getElementById('qrSection').classList.remove('hidden'); document.getElementById('giftSection').classList.add('hidden'); document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${ADMIN_UPI}&pn=DGPRO&cu=INR`; };
        window.showGift = () => { document.getElementById('giftSection').classList.remove('hidden'); document.getElementById('qrSection').classList.add('hidden'); };
        window.submitUTR = async () => {
            const utr = document.getElementById('utrCode').value.trim(); const amt = document.getElementById('payAmt').value;
            if(utr.length < 10 || !amt) return alert("Invalid UTR/Amount");
            await push(ref(db, 'payment_requests'), { userId: userUID, userName: auth.currentUser.displayName, utr: utr, amount: parseFloat(amt), status: 'Pending', timestamp: Date.now() });
            alert("UTR Submitted!"); document.getElementById('addMoneyModal').classList.add('hidden');
        };

        window.loadAdminData = () => {
            onValue(ref(db, 'payment_requests'), (snap) => {
                const l = document.getElementById('adminPayList'); l.innerHTML = "";
                snap.forEach(child => { const d = child.val(); if(d.status === 'Pending') l.innerHTML += `<div class="bg-blue-600/5 p-2 rounded-xl mb-1 text-[8px] flex justify-between"><span>₹${d.amount} - ${d.utr}</span><button onclick="approvePay('${child.key}','${d.userId}',${d.amount})" class="bg-green-600 px-2 rounded text-white">APP</button></div>`; });
            });
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('userList'); l.innerHTML = "";
                snap.forEach(child => { const u = child.val(); l.innerHTML += `<div class="user-card flex justify-between"><div><p class="font-black text-blue-400 text-[10px]">${u.name}</p><p class="opacity-50 text-[8px]">${u.email}</p></div><p class="font-bold text-green-400">₹${(u.balance||0).toFixed(2)}</p></div>`; });
            });
        };

        window.approvePay = async (k, u, a) => { await update(ref(db, `users/${u}`), { balance: increment(a) }); await update(ref(db, `payment_requests/${k}`), { status: 'Approved' }); alert("Approved!"); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500')); event.currentTarget.classList.remove('text-slate-500'); event.currentTarget.classList.add('text-blue-500'); };
        window.loadServices = () => { const cat = document.getElementById('catSelect').value; const filtered = allSvcs.filter(s => s.category === cat); document.getElementById('serviceSelect').innerHTML = filtered.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - ₹${(s.rate*1.25).toFixed(2)}</option>`).join(''); calcPrice(); };
        window.calcPrice = () => { const rate = parseFloat(document.getElementById('serviceSelect').value); const qty = parseInt(document.getElementById('qty').value) || 0; const total = (rate * 1.25 / 1000) * qty; document.getElementById('totalPrice').innerText = total.toFixed(2); };
        window.placeOrder = async () => { const p = parseFloat(document.getElementById('totalPrice').innerText); if(myBal < p) return alert("Low Balance!"); const sid = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].getAttribute('data-id'); const sn = document.getElementById('serviceSelect').options[document.getElementById('serviceSelect').selectedIndex].text.split('-')[0]; const res = await fetch(`${BACKEND}/place-order`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ service: sid, link: document.getElementById('link').value, quantity: document.getElementById('qty').value, token: "DGPRO_ULTRA_SECURE_X99" }) }); const d = await res.json(); if(d.success) { await update(uRef, { balance: increment(-p) }); await push(ref(db, 'orders'), { userId: userUID, service: sn, price: p, quantity: document.getElementById('qty').value, status: 'Pending', timestamp: Date.now() }); alert("Success!"); switchTab('history'); } };
        window.redeemGift = async () => { const code = document.getElementById('redeemCode').value.toUpperCase().trim(); const giftRef = ref(db, `gifts/${code}`); const snap = await get(giftRef); if(snap.exists() && snap.val().active) { await update(uRef, { balance: increment(snap.val().amount) }); await update(giftRef, { active: false, redeemedBy: userUID }); alert("Redeemed!"); document.getElementById('addMoneyModal').classList.add('hidden'); } else alert("Invalid Code!"); };
        window.adminGenGift = async () => { const code = document.getElementById('giftCode').value.toUpperCase().trim(); const val = parseFloat(document.getElementById('giftVal').value); await set(ref(db, `gifts/${code}`), { amount: val, active: true }); alert("Gift Created!"); };
        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logoutUser = () => signOut(auth).then(() => location.reload());
        window.openAddMoney = () => document.getElementById('addMoneyModal').classList.remove('hidden');
    </script>
</body>
</html>
