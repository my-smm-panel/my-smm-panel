<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGPRO - PROTECTED PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050810; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(22, 29, 47, 0.7); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 16px; outline: none; }
    </style>
</head>
<body class="p-4">

    <div id="authBox" class="fixed inset-0 bg-[#050810] z-[999] flex items-center justify-center">
        <div class="glass-card p-10 text-center w-full max-w-sm">
            <h2 class="text-3xl font-black italic mb-6">DG<span class="text-blue-500">PRO</span></h2>
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6 glass-card p-6">
            <h1 class="text-xl font-black italic text-blue-500">DG<span class="text-white">PRO</span></h1>
            <div class="text-right">
                <p id="uBal" class="text-xl font-black text-green-400">â‚¹0.00</p>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase">Sign Out</button>
            </div>
        </div>

        <div class="glass-card p-8 space-y-4">
            <h3 class="text-xs font-bold text-blue-400 uppercase tracking-widest">ðŸ›’ New Secure Order</h3>
            <select id="catSel" onchange="loadSvcs()" class="w-full p-4 neo-input text-xs font-bold"></select>
            <select id="svcSel" onchange="calcPrice()" class="w-full p-4 neo-input text-xs font-bold"></select>
            <input id="orderLink" type="text" placeholder="Profile Link" class="w-full p-4 neo-input text-xs font-bold">
            <input id="orderQty" oninput="calcPrice()" type="number" placeholder="Quantity" class="w-full p-4 neo-input text-xs font-bold">
            <div class="p-4 glass-card bg-blue-500/5 text-center">
                <p class="text-[10px] text-slate-400 font-bold mb-1">FINAL PRICE</p>
                <span id="totalPrice" class="text-xl font-black text-blue-400">â‚¹0.00</span>
            </div>
            <button onclick="placeOrder()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-blue-900/40">Confirm Order</button>
        </div>
    </div>

    <div id="lowBalPopup" class="hidden fixed inset-0 bg-black/80 z-[1000] flex items-center justify-center p-4">
        <div class="glass-card p-8 w-full max-w-sm text-center border-red-500/50">
            <i class="fas fa-wallet text-4xl text-red-500 mb-4"></i>
            <h2 class="text-xl font-black mb-2 uppercase">Insufficient Funds</h2>
            <a href="https://wa.me/917775965170" class="block w-full bg-green-600 py-4 rounded-xl font-black text-xs uppercase mb-3">Buy DG Gift Card</a>
            <button onclick="document.getElementById('lowBalPopup').classList.add('hidden')" class="text-slate-500 text-[10px] font-bold">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM", //
            authDomain: "smspanel-76488.firebaseapp.com",
            databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
            projectId: "smspanel-76488",
            storageBucket: "smspanel-76488.firebasestorage.app",
            messagingSenderId: "478520093402",
            appId: "1:478520093402:web:bf976787e46af3017b13e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        const BACKEND_URL = "https://dg-backend-jhqa.onrender.com"; //
        const MASTER_TOKEN = "DGPRO_ULTRA_SECURE_X99"; // Backend Security Token
        
        let uRef, myBal = 0, allSvcs = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                uRef = ref(db, 'users/' + user.uid);
                onValue(uRef, (s) => {
                    if(s.val()) { myBal = s.val().balance || 0; document.getElementById('uBal').innerText = "â‚¹" + myBal.toFixed(2); }
                    else { set(uRef, { balance: 0, email: user.email }); }
                });
                fetchSvcs();
            }
        });

        async function fetchSvcs() {
            const r = await fetch(`${BACKEND_URL}/services`);
            allSvcs = await r.json();
            const cats = [...new Set(allSvcs.map(s => s.category))];
            document.getElementById('catSel').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            loadSvcs();
        }

        window.loadSvcs = () => {
            const c = document.getElementById('catSel').value;
            const svcs = allSvcs.filter(s => s.category === c);
            document.getElementById('svcSel').innerHTML = svcs.map(s => `<option value="${s.rate}" data-id="${s.service}">${s.name} - â‚¹${(s.rate * 1.25).toFixed(2)}</option>`).join('');
        };

        window.calcPrice = () => {
            const rate = parseFloat(document.getElementById('svcSel').value);
            const qty = parseInt(document.getElementById('orderQty').value) || 0;
            const total = (rate * 1.25 / 1000) * qty;
            document.getElementById('totalPrice').innerText = "â‚¹" + total.toFixed(2);
        };

        window.placeOrder = async () => {
            const total = parseFloat(document.getElementById('totalPrice').innerText.replace('â‚¹',''));
            if (myBal < total) { document.getElementById('lowBalPopup').classList.remove('hidden'); return; }

            const sid = document.getElementById('svcSel').options[document.getElementById('svcSel').selectedIndex].getAttribute('data-id');
            
            try {
                const res = await fetch(`${BACKEND_URL}/place-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        service: sid, link: document.getElementById('orderLink').value,
                        quantity: document.getElementById('orderQty').value,
                        token: MASTER_TOKEN // SECURE CONNECTION
                    })
                });
                const data = await res.json();
                if(data.success) {
                    await update(uRef, { balance: increment(-total) });
                    alert("Order Placed Success!");
                    location.reload();
                } else { alert("Error: " + data.error); }
            } catch(e) { alert("Backend Offline!"); }
        };

        window.handleGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
